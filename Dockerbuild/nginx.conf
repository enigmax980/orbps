user  nginx nginx;
worker_processes  2; ## 1.5~2 cpu cores

daemon off;
pid        logs/nginx.pid;


events {
    worker_connections  4096;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] $status '
                      '"$request" $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    tcp_nopush      on;

    keepalive_timeout   600;
    client_max_body_size 10000m;

    gzip on;
    gzip_min_length 1k;
    gzip_buffers 16 64k;
    gzip_http_version 1.1;
    gzip_comp_level 5;
    gzip_types text/plain text/css application/javascript application/x-javascript;

    proxy_request_buffering off;
    proxy_buffering off;
    proxy_read_timeout 300s;
    proxy_send_timeout 300s;
	
    server {
        listen       80;
        server_name  "";

        error_log  logs/error.log;
        access_log  logs/access.log;

        location ~ ^/orbps/orbps/ {
            root    /orbps;
            #index  index.html index.htm;
            rewrite ^/orbps/orbps/(.*) /$1 break;
        }

        location ~ ^/orbps/ {
            rewrite ^/orbps/(.*) /orbps/webapp/$1 break;
            proxy_pass   http://ORBPSWebapp:9001;
            proxy_set_header Host $host;
            proxy_cookie_path  /orbps/webapp /orbps;
            proxy_set_header Cookie $http_cookie;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

    }


