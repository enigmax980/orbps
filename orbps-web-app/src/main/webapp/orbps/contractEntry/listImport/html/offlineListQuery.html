<script	src="/orbps/orbps/public/js/publicExport.js"
	type="text/javascript"></script>
<script	src="/orbps/orbps/contractEntry/listImport/js/offlineListQuery.js"
	type="text/javascript"></script>

<body
	class="page-header-fixed page-sidebar-closed-hide-logo page-sidebar-closed-hide-logo">
	<div class="profile-content">
		<div class="portlet light">
			<div class="portlet-body" id="step-container">
				<div class="row">
					<!--清单信息查询-->
					<form class="form-horizontal" id="offlineListImportForm"
						name="offlineListImportForm" method="post">
						<div class="alert alert-danger display-hide">
							<button class="close" data-close="alert"></button>
						</div>
						<div class="alert alert-success display-hide">
							<button class="close" data-close="alert"></button>
						</div>
						<div class="portlet box default">
							<div class="portlet-title">
								<div class="caption">
									<i class="fa fa-gift"></i> 清单信息查询
								</div>
								<div class="tools"></div>
							</div>
							<div class="portlet-body">
								<div class="form-group">
									<label class="control-label col-md-2"> 投保单号 </label>
									<div class="col-md-2">
										<input class="form-control" type="text"
											name="applNo" id="applNo" />
									</div>
									<label class="control-label col-md-2"> 任务状态 </label>
									<div class="col-md-2">
										<select id="taskState" name="taskState"
											placeholder="请选择任务状态..."
											class="lion-combo form-control select2 input-small"
											data-valueField='key' data-textField='description'
											data-URL="/orbps/web/dict/DO_STATE" data-isconnect="true"
											data-minimum-results-for-search="1"></select>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-md-2"> 销售机构 </label>
									<div class="col-md-2">
										<input class="form-control input-small" type="text"
											name="salesBranchNo" id="salesBranchNo" />
									</div>
									<label class="control-label col-md-2"> 是否包含下级机构 </label>
									<div class="col-md-2">
										<select id="findSubBranchNoFlag" name="findSubBranchNoFlag"
											placeholder="是否包含下级机构..."
											class="lion-combo form-control select2 input-small"
											data-valueField='key' data-textField='description'
											data-URL="/orbps/web/dict/YES_NO_FLAG" data-isconnect="true"
											data-minimum-results-for-search="1"></select>
									</div>
									<label class="control-label col-md-2"> 销售员代码 </label>
									<div class="col-md-2">
										<input class="form-control input-small" type="text"
											name="salesCode" id="salesCode" />
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-md-2"> 操作机构 </label>
									<div class="col-md-2">
										<input class="form-control input-small" type="text"
											name="operateBranch" id="operateBranch" />
									</div>
									<label class="control-label col-md-1"> 任务期间</label>
									<div class="col-md-3">
										<div class="col-md-5">
											<div id="1" class="input-group input-small date date-picker"
												data-date-format="yyyy-mm-dd">
												<input type="text" id='taskStartTime'
													name="taskStartTime" placeholder="选择任务开始日期..."
													class="form-control" /> <span class="input-group-btn">
													<button class="btn default" type="button">
														<i class="fa fa-calendar"></i>
													</button>
												</span>
											</div>
										</div>
										<label class="control-label col-md-3"> 至 </label>
										<div class="col-md-4">
											<div id="1" class="input-group input-small date date-picker"
												data-date-format="yyyy-mm-dd">
												<input type="text" id='taskEndTime' name="taskEndTime"
													placeholder="选择任务结束日期..." class="form-control" /> <span
													class="input-group-btn">
													<button class="btn default" type="button">
														<i class="fa fa-calendar"></i>
													</button>
												</span>
											</div>
										</div>
									</div>
									<label class="control-label col-md-2"> 操作员工号 </label>
									<div class="col-md-2">
										<input class="form-control input-small" type="text"
											name="operatorNo" id="operatorNo" />
									</div>
								</div>
								<div class="form-group">
									<div class="col-md-12" align="right">
										<button type="button" class="btn gray" id="btnQuery">
											<i class="glyphicon glyphicon-search"></i>&nbsp;查&nbsp;询
										</button>
										<button type="button" class="btn gray" id="btnExport">
											<i class="glyphicon glyphicon-search"></i>&nbsp;导出清单
										</button>
										<button type="button" class="btn gray" id="btnClear">
											<i class="glyphicon glyphicon-floppy-remove"></i>&nbsp;清&nbsp;空
										</button>
									</div>
								</div>
							</div>
						</div>
					</form>
					<form class="form-horizontal" name="proposalInfoForm"
						id="proposalInfoForm" method="post">
						<div class="alert alert-danger display-hide">
							<button class="close" data-close="alert"></button>
						</div>
						<div class="alert alert-success display-hide">
							<button class="close" data-close="alert"></button>
						</div>
						<div class="portlet box default">
							<div class="portlet-body">
								<div class="row">
									<div class="col-md-12">
										<div class="table-scrollable">
											<table
												class="lion-datagrids table table-striped table-bordered table-hover"
												id="sys_applinsured_list_tb" data-singleselect="true"
												data-loadUrl="/orbps/web/orbps/contractEntry/offlineList/query"
												data-checkbox="true" data-pageSize="5" data-loading="false">
												<thead>
													<tr>
														<th style="width: 60px;" data-field="applNo">投保单号</th>
														<th style="width: 60px;" data-field="custNo">投保人客户号</th>
														<th style="width: 60px;" data-field="custName">投保人/汇交人姓名</th>
														<th style="width: 60px;" data-field="salesBranchNo">销售机构</th>
														<th style="width: 60px;" data-field="salesCode">销售员工号</th>
														<th style="width: 60px;" data-field="operateBranch">操作机构</th>
														<th style="width: 60px;" data-field="operatorNo">操作员工号</th>
														<th style="width: 60px;" data-field="operatorName">操作员姓名</th>
														<th style="width: 60px;" data-field="insuredNum">投保人数</th>
														<th style="width: 60px;" data-field="importSp">导入进度</th>
														<th style="width: 60px;" data-field="taskState">任务状态</th>
														<th style="width: 60px;" data-field="errorNum">差错数量</th>
														<th style="width: 60px;" data-field="taskStartTime">任务开始时间</th>
														<th style="width: 60px;" data-field="taskEndTime">任务结束时间</th>
													</tr>
												</thead>
												<tbody>
													<tr>
														<td colspan="14" align="center">无记录</td>
													</tr>
												</tbody>
											</table>
										</div>
									</div>
								</div>
								<div class="row" style="display:none;">
                                    <div class="col-md-12">
                                        <table
                                            id="tabExport">
                                            <thead>
                                                <tr>
                                                    <th data-field="applNo">投保单号</th>
                                                    <th data-field="custNo">投保人客户号</th>
                                                    <th data-field="custName">投保人姓名</th>
                                                    <th data-field="salesBranchNo">销售机构</th>
                                                    <th data-field="salesCode">销售员工号</th>
                                                    <th data-field="operateBranch">操作机构</th>
                                                    <th data-field="operatorNo">操作员工号</th>
                                                    <th data-field="operatorName">操作员姓名</th>
                                                    <th data-field="insuredNum">投保人数</th>
                                                    <th data-field="importSp">导入进度</th>
                                                    <th data-field="taskState">任务状态</th>
                                                    <th data-field="errorNum">差错数量</th>
                                                    <th data-field="taskStartTime">任务开始时间</th>
                                                    <th data-field="taskEndTime">任务结束时间</th>
                                                </tr>
                                            </thead>
                                            <tbody></tbody>
                                        </table>
                                    </div>
                                </div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
