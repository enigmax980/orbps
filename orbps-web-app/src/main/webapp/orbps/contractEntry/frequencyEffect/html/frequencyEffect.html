<script
	src="/orbps/orbps/contractEntry/frequencyEffect/js/frequencyEffect.js"
	type="text/javascript"></script>
<body
	class="page-header-fixed page-sidebar-closed-hide-logo page-sidebar-closed-hide-logo">
	<div class="profile-content">
		<div class="portlet light">
			<div class="portlet-body">
				<div class="row">
					<form class="form-horizontal" name="frequencyEffectForm" id="frequencyEffectForm"
						method="post">
						<div class="alert alert-danger display-hide">
							<button class="close" data-close="alert"></button>
						</div>
						<div class="alert alert-success display-hide">
							<button class="close" data-close="alert"></button>
						</div>
						<div class="portlet box green">
							<div class="portlet-title">
								<div class="caption">
									<i class="fa fa-gift"></i> 频次生效
								</div>
								<div class="tools"></div>
							</div>
							<div class="portlet-body">
								<div class="form-group">
									<label class="control-label col-md-2"> 投保单号 </label>
									<div class="col-md-2">
										<div class="input-icon right">
											<i class="fa"></i> <input class="form-control input-small"
												type="text" name="applNo" id="applNo" />
										</div>
									</div>
									<label class="control-label col-md-2"> 本期生效日 </label>
									<div class="col-md-2">
										<div id="1" class="input-group input-small date date-picker"
											data-date-format="yyyy-mm-dd">
											<input type="text" id="inForceDate" name="inForceDate"
												placeholder="本期生效日..." class="form-control" /> <span
												class="input-group-btn">
												<button class="btn default" type="button">
													<i class="fa fa-calendar"></i>
												</button>
											</span>
										</div>
									</div>
									<label class="control-label col-md-2"> 本期人数 </label>
									<div class="col-md-2">
										<div class="input-icon right">
											<i class="fa"></i> <input class="form-control input-small"
												type="text" name="tNumbers" id="tNumbers" />
										</div>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-md-2"> 本期保费 </label>
									<div class="col-md-2">
										<div class="input-icon right">
											<i class="fa"></i> <input class="form-control input-small"
												type="text" name="tPremium" id="tPremium" />
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<button id="btnAdd" class="btn btn-sm blue">
											<i class="fa fa-trash"></i>增加险种
										</button>
										<button id="btnDel" class="btn btn-sm red">
											<i class="fa fa-trash"></i>删除险种
										</button>
										<button data-target="#btnSelect" id="btnSelect"
											class="btn btn-sm yellow">
											<i class="fa fa-edit"></i>添加责任
										</button>
									</div>
									<div class="col-md-12">
										<div class="table-scrollable">
											<table id="polListInfo"
												class="lion-editDatagrids table dataTable table-bordered table-striped"
												data-paginate="true" data-loadurl="/orbps/web/orbps/search"
												data-pagesize="3" data-edit="true"
												data-callbackurl="/orbps/orbps/contractEntry/frequencyEffect/json"
												data-pagecount="3,5,10,15,20,30,50" data-loading="false">
												<thead>
													<th width="5px" data-checkboxs="true" data-field="no"
														id="no"></th>
													<th width="45px"
														data-type='{"type":"combox","name":"polName","key":"key","value":"description","url":""}'
														data-field="busiPrdCode">险种名称</th>
													<th width="45px"
														data-type='{"type":"input","name":"insuredNum"}'
														data-field="insuredNum">承保人数</th>
													<th width="55px"
														data-type='{"type":"input","name":"amount"}'
														data-field="amount">保额</th>
													<th width="55px"
														data-type='{"type":"input","name":"premium"}'
														data-field="premium">保费</th>
													<th width="45px"
														data-type='{"type":"combox","name":"healthId","key":"key","value":"description","url":""}'
														data-field="healthId">健康险标识</th>
												</thead>
											</table>
										</div>
									</div>
									<div class="col-md-12">
										<label class="control-label col-md-2" for="filePath">
											清单导出 </label>
										<div class="col-md-6">
											<input id="file" name="file" class="file" type="file"
												data-upload-url="/example/web/file/upload" multiple
												data-min-file-count="1">
										</div>
									</div>
								</div>
							</div>
						</div>
							<div class="form-group col-md-12" align="center">
								<button type="button" class="btn blue" id="btnSave">暂存</button>
								<button type="button" class="btn blue" id="btnSubmit">提交</button>
								<button type="button" class="btn blue" id="btnClear">清空</button>
							</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- 模态框（Modal） -->
	<div class="modal fade" id="btnModel" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true"></div>
</body>
