<script
	src="/orbps/orbps/contractEntry/participateInInsurance/js/participateInfo.js"
	type="text/javascript"></script>
<script
	src="/orbps/orbps/contractEntry/participateInInsurance/js/policyInfo.js"
	type="text/javascript"></script>
<script
	src="/orbps/orbps/contractEntry/participateInInsurance/js/submit.js"
	type="text/javascript"></script>
<script src="/orbps/orbps/public/js/publicValidate.js"
    type="text/javascript"></script>
<body
	class="page-header-fixed page-sidebar-closed-hide-logo page-sidebar-closed-hide-logo">
	<div class="portlet light" id="testDiv">
		<div class="portlet-body">
			<div class="row">
			<!-- 参与共保信息 -->
				<form class="form-horizontal" name="participateInfoForm"
					id="participateInfoForm" method="post">
					<div class="portlet box default">
						<div class="portlet-title">
							<div class="caption">
								<i class="fa fa-gift"></i> 参与共保信息
							</div>
							<div class="tools"></div>
						</div>
						<div class="portlet-body">
							<div class="form-group">
								<label class="control-label col-md-2"> 
								协议号<span style="color: red">*</span></label>
								<div class="col-md-2">
									<div class="input-icon right">
										<i class="fa"></i> <input class="form-control input-small"
											type="text" size="30" name="agreementNo" id="agreementNo" />
									</div>
								</div>
								<label class="control-label col-md-2"> 协议名称<span
										style="color: red">*</span></label>
								<div class="col-md-2">
									<div class="input-icon right">
										<i class="fa"></i> <input class="form-control input-small"
											type="text" size="30" name="agreementName" id="agreementName" 
											onkeyup="commevent(this,/[^\a-\z\A-\Z0-9\u4E00-\u9FA5\.\(\)\（\）\·\-\ \ ]/g,200)" 
 											onblur = "onlyOneblank(this)"/>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-md-2"> 交接批次总人数<span
										style="color: red">*</span></label>
								<div class="col-md-2">
									<div class="input-icon right">
										<i class="fa"></i> <input class="form-control input-small"
											type="text" size="30" name="num" id="num" onkeyup="checkValueContentByYch(this)" />
									</div>
								</div>
								<label class="control-label col-md-2"> 交接期间 <span
										style="color: red">*</span></label>
								<div class="col-md-2">
									<div id="1" class="input-group input-small date date-picker"
										data-date-format="yyyy-mm-dd">
										<input type="text" id='startPeriod' name="startPeriod"
											placeholder=" " class="form-control" maxlength="25" size="20" />
										<span class="input-group-btn">
											<button class="btn default" type="button">
												<i class="fa fa-calendar"></i>
											</button>
										</span>
									</div>
								</div>
								<label class="control-label col-md-2"> 至 <span
										style="color: red">*</span></label>
								<div class="col-md-2">
									<div id="1" class="input-group input-small date date-picker"
										data-date-format="yyyy-mm-dd">
										<input type="text" id='endPeriod' name="endPeriod"
											placeholder=" " class="form-control" maxlength="25" size="20" />
										<span class="input-group-btn">
											<button class="btn default" type="button">
												<i class="fa fa-calendar"></i>
											</button>
										</span>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-md-2"> 交接金额<span
										style="color: red">*</span></label>
								<div class="col-md-2">
									<div class="input-icon right">
										<i class="fa"></i> <input class="form-control input-small"
											type="text" size="30" name="transferAmnt" id="transferAmnt" onkeyup="numberfloatValidata(this)"
                                                onblur = "checknum(this)"/>
									</div>
								</div>
								<label class="control-label col-md-2"> 交接件数<span
										style="color: red">*</span> </label>
								<div class="col-md-2">
									<div class="input-icon right">
										<i class="fa"></i> <input class="form-control input-small"
											type="text" size="30" name="insurNum" id="insurNum" onkeyup="checkValueContentByYch(this)"/>
									</div>
								</div>
								<label class="control-label col-md-2"> 
								销售渠道<span style="color: red">*</span> </label>
								<div class="col-md-2">
									<select id="salesChannel" name="salesChannel"
										placeholder="请输入销售渠道..."
										class="lion-combo form-control select2 input-small"
										data-valueField='key' data-textField='description'
										data-URL="/orbps/web/dict/GRP_PRD_SALES_CHANNEL"
										data-isconnect="true"
										data-minimum-results-for-search="1"></select>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-md-2">
								销售机构 <span style="color: red">*</span></label>
								<div class="col-md-2">
									<div class="input-icon right">
										<i class="fa"></i> <input class="form-control input-small"
											type="text" size="30" name="salesBranchNo" id="salesBranchNo" />
									</div>
								</div>
<!-- 								<div id="salesHideDiv"> -->
								<label class="control-label col-md-2">
								 销售员代码 <span style="color: red">*</span></label>
								<div class="col-md-2">
									<div class="input-icon right">
										<i class="fa"></i> <input class="form-control input-small"
											type="text" size="30" name="salesCode" id="salesCode" />
									</div>
								</div>
								<label class="control-label col-md-2">
                                   	销售员姓名<span style="color: red">*</span> </label>
                                <div class="col-md-2">
                                    <div class="input-icon right">
                                        <i class="fa"></i> <input class="form-control input-small"
                                            type="text" name="saleName" id="saleName" />
                                    </div>
                                </div>
 <!-- 渠道选择OA,显示网点号，暂时隐藏 -->
<!--                                 </div> -->
<!--                                 <div id="worksiteHideDiv"> -->
<!--                             		<label class="control-label col-md-2"> 代理网点号<span -->
<!-- 										style="color: red">*</span> -->
<!-- 									</label> -->
<!-- 									<div class="col-md-2"> -->
<!-- 										<input class="form-control input-small" type="text" -->
<!-- 											size="30" name="worksiteNo" id="worksiteNo" -->
<!-- 											onkeyup="value=value.replace(/[^\dA-Za-z]/g,'')" /> -->
<!-- 									</div> -->
<!-- 									<label class="control-label col-md-2"> 网点名称 <span -->
<!-- 										style="color: red">*</span></label> -->
<!-- 									<div class="col-md-2"> -->
<!-- 										<input class="form-control input-small" type="text" -->
<!-- 											size="30" name="worksiteName" id="worksiteName" /> -->
<!-- 									</div> -->
<!-- 								</div> -->
							</div>
						</div>
					</div>
				</form>
				<!-- 新增信息 -->
                <div class="portlet box default">
                    <div class="portlet-title">
						<div class="caption">
							<i class="fa fa-gift"></i> 新增信息
						</div>
					<div class="tools"></div>
				</div>
				<div class="portlet-body">
				    <form class="form-horizontal" name="policyInfoForm"
					   id="policyInfoForm" method="post">
							<div class="form-group">
								<label class="control-label col-md-2"> 交接凭证号 <span style="color: red">*</span></label>
								<div class="col-md-2">
									<div class="input-icon right">
										<i class="fa"></i> <input class="form-control input-small"
											type="text" size="30" name="cntrNo" id="cntrNo" />
									</div>
								</div>
								<label class="control-label col-md-2"> 单位名称 </label>
								<div class="col-md-2">
									<div class="input-icon right">
										<i class="fa"></i> <input class="form-control input-small"
											type="text" size="30" name="companyName" id="companyName" 
                                            onkeyup="commevent(this,/[^\a-\z\A-\Z0-9\u4E00-\u9FA5\.\(\)\（\）\·\-\ \ ]/g,200)" 
 											onblur = "onlyOneblank(this)"/>
									</div>
								</div>
								<label class="control-label col-md-2"> 单件保单人数 </label>
								<div class="col-md-2">
									<div class="input-icon right">
										<i class="fa"></i> <input class="form-control input-small"
											type="text" size="30" name="perPolicyNum" id="perPolicyNum" onkeyup="checkValueContentByYch(this)"/>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-md-2" for="remark"> 备注 </label>
								<div class="col-md-6">
									<div class="input-icon right">
										<i class="fa"></i> <input class="form-control" type="text"
											size="122" name="remark" id="remark" style="width: 92.5%" onkeyup="checklength(this,2000)"/>
									</div>
								</div>
								<button type="button" class="btn btn-sm green" id="btnAdd">
									<i class="fa fa-plus"></i>&nbsp;新&nbsp;增
								</button>
								<button type="button" class="btn btn-sm blue" id="btnEdit">
									<i class="fa fa-edit"></i>&nbsp;修&nbsp;改
								</button>
								<button type="button" class="btn btn-sm yellow" id="btnClear">
									<i class="fa fa-trash"></i>&nbsp;清&nbsp;空
								</button>
							</div>
							<div class="form-group">
								<div class="col-md-12" id="scroller" >
									<table class="table table-striped table-bordered table-hover"
										id="applListForm" >
										<thead  id="fixedThead">
											<tr>
												<th style="width: 20px;">序号</th>
												<th style="width: 80px;">交接凭证号</th>
												<th style="width: 60px;" align="center">单位名称</th>
												<th style="width: 60px;" align="center">单件保单人数</th>
												<th style="width: 60px;" align="center">备注</th>
												<th style="width: 20px;" align="center">操作</th>
											</tr>
										</thead>
										<tbody class="scrollTbody">
											<tr>
												<td colspan="6" align="center">无记录</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
				        </form>
				        <form name="uploadListForms" enctype="multipart/form-data"
                            id="uploadListForms" class="form-horizontal">
						<div class="row">
                              <div class="form-group">
                                  <label class="control-label col-md-2" for="file">
                                      excel文件上传
                                  </label>
                                  <div class="col-md-6">
                                       <input id="fileupload" type="file" name="multipartFile" data-url="" multiple>
                                  </div>
                                  <div class="col-md-4">
                                      <button type="button" class="btn green" id="btnDownload">
                                          &nbsp;批量导入模板下载
                                      </button>
                                  </div>
                              </div>
                           </div>
                           <div class="form-group" align="center">
                               <button type="button" class="btn gray" id="btnBatchImport">
                                   <i class="glyphicon glyphicon-align-justify"></i>&nbsp;批量导入
                               </button>
                           </div>
                       </form>
					</div>
				</div>
				<form id="submit">
					<div class="col-md-12  form-group" align="center">
						<button type="button" class="btn gray" id="btnSubmit">
							<i class="glyphicon glyphicon-saved"></i>&nbsp;提&nbsp;交
						</button>
						<button type="button" class="btn gray" id="btnEmpty">
							<i class="glyphicon glyphicon-floppy-remove"></i>&nbsp;清&nbsp;空
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
