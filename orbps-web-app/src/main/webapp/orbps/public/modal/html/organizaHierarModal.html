<script src="/orbps/orbps/public/modal/js/organizaHierarModal.js"

<div class="modal-dialog" style="width:80%">

                            &nbsp;

	                                        <option value="1">部门</option>

                                            <i class="fa"></i>
                                                <input class="form-control input-small" readonly="readonly" type="text" size="30"
                                            name="groupDep" id="groupDep" />
                                        </div>
                                    </div>
                                </div>

			                        </div>

                                    </div>
			                    </div>

                                            data-minimum-results-for-search="1"></select>
                                    </div>

                                    <div class="col-md-2">

                                            data-valueField='key' data-textField='description'
                                            data-URL="web/dict/YES_NO_FLAG"
                                            data-minimum-results-for-search="1"></select>
                                    </div>

                                <div class="col-md-12  margin-bottom-10" align="center">
                                    <button type="button" class="btn gray" id="btnAdd">
                                        <i class="glyphicon glyphicon-floppy-save"></i>&nbsp;新&nbsp;增
                                    </button>
                                    <button type="button" class="btn gray" id="btnUpdate">
                                        <i class="glyphicon glyphicon-saved"></i>&nbsp;修&nbsp;改
                                    </button>
                                    <button type="button" class="btn gray" id="btnClear">
                                        <i class="glyphicon glyphicon-floppy-remove"></i>&nbsp;清&nbsp;空
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
