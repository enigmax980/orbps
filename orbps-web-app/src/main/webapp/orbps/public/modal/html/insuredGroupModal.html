<script src="/orbps/orbps/public/modal/js/insuredGroupModal.js"
    type="text/javascript"></script>
<script src="/orbps/orbps/public/js/publicValidate.js"
    type="text/javascript"></script>
<script src="/orbps/orbps/public/js/publicSearch.js"
    type="text/javascript"></script>
<div class="modal-dialog"  aria-hidden="true" style="width:80%">
    <div class="modal-content" align="center">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"
                aria-hidden="true">×</button>
            <h4 class="modal-title" id="insuredGroupInfo">
                <span>被保险人分组信息</span>
            </h4>
        </div>
        <div class="row">
            <div class="modal-body">
                <div class="portlet box default" >
                    <div class="portlet-title">
                        <div class="caption">
                            <i class="fa fa-gift"></i> 要约分组
                        </div>
                        <div class="tools"></div>
                    </div>
                    <div class="portlet-body">
                        <div class="row">
                            <form class="form-horizontal" name="proposalGroupInfoForm"
                                id="proposalGroupInfoForm" method="post">
                                <div class="col-md-12 margin-bottom-10">
                                    <label class="control-label col-md-3">要约属组编号<span
                                                    style="color: red">*</span></label>
                                    <div class="col-md-2">
                                        <div class="input-icon right">
                                            <i class="fa"></i>
                                                <input class="form-control input-small" type="text" size="30"
                                            name="ipsnGrpNo" id="ipsnGrpNo" 
                                            onkeyup="if(this.value.length==1){commevent(this,/[^1-9]/g,'')}else{commevent(this,/\D/g,'')}"
                                            />
                                        </div>
                                    </div>
                                    <label class="control-label col-md-3">要约属组名称<span
                                                    style="color: red">*</span>
                                    </label>
                                    <div class="col-md-2">
                                        <div class="input-icon right">
                                            <i class="fa"></i>
                                                <input class="form-control input-small" type="text" size="30"
                                            name="ipsnGrpName" id="ipsnGrpName"
                                           onkeyup="commevent(this,/[^\a-\z\A-\Z0-9\u4E00-\u9FA5\.\(\)\（\）\·\-\ ]/g,20)"
                                            />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12 margin-bottom-10">
                                    <label class="control-label col-md-3" >要约属组人数<span
                                                    style="color: red">*</span></label>
                                    <div class="col-md-2">
                                        <div class="input-icon right">
                                            <i class="fa"></i>
                                                <input class="form-control input-small" type="text" size="30"
                                                name="ipsnGrpNum" id="ipsnGrpNum" 
                                                onkeyup="if(this.value.length==1){commevent(this,/[^1-9]/g,'')}else{commevent(this,/\D/g,'')}"
                                                />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12  margin-bottom-10" align="right">
                                    <button type="button" class="btn btn-sm green" id="btnAdd">
                                        <i class="fa fa-plus"></i>&nbsp;新&nbsp;增
                                    </button>
                                    <button type="button" class="btn btn-sm blue" id="btnEdit">
                                        <i class="fa fa-edit"></i>&nbsp;修&nbsp;改
                                    </button>
                                    <button type="button" class="btn btn-sm yellow" id="btnClear">
                                        <i class="fa fa-trash"></i>&nbsp;清&nbsp;空
                                    </button>
                                </div>
                                <div class="col-md-12 margin-bottom-10">
                                    <table class="table table-striped table-bordered table-hover"
                                        id="ipsnStateGrpList">
                                        <thead>
                                            <tr>
                                                <th style="width: 10px;">&nbsp;</th>
                                                <th style="width: 80px;">要约属组编号</th>
                                                <th style="width: 80px;">要约属组名称</th>
                                                <th style="width: 80px;">要约属组人数</th>
                                                <th style="width: 20px;">操作</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td colspan="5" align="center">无记录</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div style="display:none;" id = "insuranceInfo">
                    <div class="portlet box default" >
                        <div class="portlet-title">
                            <div class="caption">
                                <i class="fa fa-gift"></i> 险种
                            </div>
                            <div class="tools"></div>
                        </div>
                        <div class="portlet-body">
                            <div class="row">
                                <form class="form-horizontal" name="insuranceInfoForm"
                                    id="insuranceInfoForm" method="post">
                                    <div class="col-md-12 margin-bottom-10">
                                        <table class="table table-striped table-bordered table-hover"
                                            id="grpPolicyList">
                                            <thead>
                                                <tr>
                                                    <th style="width: 10px;">&nbsp;</th>
                                                    <th style="width: 80px;">险种代码</th>
                                                    <th style="width: 80px;">每人险种保额</th>
                                                    <th style="width: 80px;">每人实际保费</th>
                                                    <th style="width: 80px;">标准保费</th>
                                                    <th style="width: 20px;">操作</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td colspan="6" align="center">无记录</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="col-md-12 margin-bottom-10">
                                        <label class="control-label col-md-3">险种代码<span
                                                        style="color: red">*</span></label>
                                        <div class="col-md-2">
                                            <select id="polCode" name="polCode" 
                                                class="lion-combo form-control select2 input-small"
                                                data-minimum-results-for-search="1">
                                                 <option selected="selected" value = "">请选择险种代码...</option>
                                            </select>
                                        </div>
                                          <label class="control-label col-md-3">每人险种保额</label>
                                        <div class="col-md-2">
                                            <div class="input-icon right">
                                                <i class="fa"></i>
                                                    <input class="form-control input-small" type="text" size="30"
                                                     name="faceAmnt" id="faceAmnt"
	                                                 onkeyup="numberfloatValidata(this)"
	                                                 onblur = "checknum(this)"
                                                	/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-12 margin-bottom-10">
                                        <label class="control-label col-md-3" >每人实际保费</label>
                                        <div class="col-md-2">
                                            <div class="input-icon right">
                                                <i class="fa"></i>
                                                    <input class="form-control input-small" type="text" size="30"
                                                name="premium" id="premium"  
                                                onkeyup="numberfloatValidata(this)"
                                                 onblur = "checknum(this)"
                                                />
                                            </div>
                                        </div>
                                         <label class="control-label col-md-3">标准保费</label>
                                        <div class="col-md-2">
                                            <div class="input-icon right">
                                                <i class="fa"></i>
                                                    <input class="form-control input-small" type="text" size="30"
                                                name="stdPremium" id="stdPremium" 
                                                onkeyup="numberfloatValidata(this)"
                                                onblur = "checknum(this)"
                                                />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-12  margin-bottom-10" align="right">
                                        <button type="button" class="btn btn-sm green" id="btnAdd">
                                            <i class="fa fa-plus"></i>&nbsp;新&nbsp;增
                                        </button>
                                        <button type="button" class="btn btn-sm blue" id="btnEdit">
                                            <i class="fa fa-edit"></i>&nbsp;修&nbsp;改
                                        </button>
                                        <button type="button" class="btn btn-sm yellow" id="btnClear">
                                            <i class="fa fa-trash"></i>&nbsp;清&nbsp;空
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        </div>
    </div>
</div>
