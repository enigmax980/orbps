<script src="/orbps/orbps/public/modal/js/chargePayGroupModal.js"
	type="text/javascript"></script>
<script src="/orbps/orbps/public/js/publicValidate.js"
    type="text/javascript"></script>
<script src="/orbps/orbps/public/js/publicSearch.js"
    type="text/javascript"></script>
<div class="modal-dialog"  aria-hidden="true" style="width:80%">
	<div class="modal-content" align="center">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"
				aria-hidden="true">×</button>
			<h4 class="modal-title">
				<span>收付费分组信息</span>
			</h4>
		</div>
		<div class="row">
			<div class="modal-body">
				<form class="form-horizontal" name="chargePayGroupInfoForm"
					id="chargePayGroupInfoForm" method="post">
					<div class="col-md-12 margin-bottom-10">
						<table class="table table-striped table-bordered table-hover"
							id="chargePayGroupInfoTable">
							<thead>
								<tr>
									<th style="width: 10px;">&nbsp;</th>
									<th style="width: 80px;">组号</th>
									<th style="width: 80px;">组名</th>
									<th style="width: 80px;">人数</th>
									<th style="width: 80px;">交费形式</th>
									<th style="width: 80px;">开户银行</th>
									<th style="width: 80px;">户名</th>
                                    <th style="width: 80px;">银行帐号</th>
									<th style="width: 20px;">操作</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td colspan="9" align="center">无记录</td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="col-md-12 margin-bottom-10">
						<label class="control-label col-md-3">组号<span
                                        style="color: red">*</span></label>
						<div class="col-md-2">
							<div class="input-icon right">
								<i class="fa"></i>
									<input class="form-control input-small" type="text" size="30"
								name="groupNo" id="groupNo" onkeyup="checkValueContentByYch(this)"
								/>
							</div>
						</div>
						<label class="control-label col-md-3">组名<span
                                        style="color: red">*</span></label>
						<div class="col-md-2">
							<div class="input-icon right">
								<i class="fa"></i>
									<input class="form-control input-small" type="text" size="30"
								name="groupName" id="groupName"  
								onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^\a-\z\A-\Z0-9\u4E00-\u9FA5\(\)\（\）]/g,'')}else{this.value=this.value.replace(/[^\a-\z\A-\Z0-9\u4E00-\u9FA5\(\)\（\）]/g,'')};checklength(this,20)"
								/>
							</div>
						</div>
					</div>
					<div class="col-md-12 margin-bottom-10">
						<label class="control-label col-md-3" >人数<span
                                        style="color: red">*</span></label>
						<div class="col-md-2">
							<div class="input-icon right">
								<i class="fa"></i>
									<input class="form-control input-small" type="text" size="30"
								name="num" id="num" onkeyup="checkValueContentByYch(this)"/>
							</div>
						</div>
						<label class="control-label col-md-3">
                                                                            交费形式 <span style="color: red">*</span></label>
                        <div class="col-md-2">
                            <select id="moneyinType" name="moneyinType"
                                placeholder="选择交费形式..."
                                class="lion-combo form-control select2 input-small"
                                data-valueField='key' data-textField='description'
                                data-isconnect="true"
                                data-URL="/orbps/web/dict/MONEYIN_TYPE"
                                data-minimum-results-for-search="1"></select>
                        </div>
					</div>
					<div class="col-md-12 margin-bottom-10">
						<label class="control-label col-md-3">
                                                                            开户银行</label>
                        <div class="col-md-2">
                            <select id="bankCode" name="bankCode"
                                placeholder="选择开户银行..."
                                class="lion-combo form-control select2 input-small"
                                data-valueField='key' data-textField='description'
                                data-isconnect="true"
                                data-URL="/orbps/web/dict/BANK_CODE"
                                data-minimum-results-for-search="1"></select>
                        </div>
						<label class="control-label col-md-3">户名</label>
						<div class="col-md-2">
							<div class="input-icon right">
								<i class="fa"></i>
									<input class="form-control input-small" type="text" size="30"
									name="bankName" id="bankName" />
							</div>
						</div>
					</div>
					<div class="col-md-12 margin-bottom-10">
                        <label class="control-label col-md-3">银行帐号</label>
                        <div class="col-md-2">
                            <div class="input-icon right">
                                <i class="fa"></i>
                                    <input class="form-control input-small" type="text" size="30"
                                    name="bankAccNo" id="bankAccNo" 
                                    />
                            </div>
                        </div>
                    </div>
					<div class="col-md-12  margin-bottom-10" align="right">
						<button type="button" class="btn btn-sm green" id="btnAdd">
							<i class="fa fa-plus"></i>&nbsp;新&nbsp;增
						</button>
						<button type="button" class="btn btn-sm blue" id="btnEdit">
							<i class="fa fa-edit"></i>&nbsp;修&nbsp;改
						</button>
						<button type="button" class="btn btn-sm yellow" id="btnClear">
							<i class="fa fa-trash"></i>&nbsp;清&nbsp;空
						</button>
					</div>
				</form>
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
		</div>
	</div>
</div>
