<script src="/orbps/orbps/public/modal/js/imageCollection.js"
    type="text/javascript"></script>

<div class="modal-dialog"  aria-hidden="true" style="width:80%">
	<div class="modal-content" align="center">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"
				aria-hidden="true">×</button>
			<h4 class="modal-title">
				<span>影像信息</span>
			</h4>
		</div>
		<div class="row">
			<div class="modal-body">
				<form class="form-horizontal" name="imageCollectionQueryInfoForm"
					id="imageCollectionQueryInfoForm" method="post">
					<div class="col-md-12 margin-bottom-10">
				        <label class="control-label col-md-2">
                                                                            类型 <span style="color: red">*</span></label>
                        <div class="col-md-2">
                            <select id="appid" name="appid"
                                placeholder="选择类型..."
                                class="lion-combo form-control select2 input-small"
                                data-valueField='key' data-textField='description'
                                data-minimum-results-for-search="1">
                                <option value="">请选择类型...</option>
                                <option value="T" selected>投保</option>
                                <option value="P">保全</option>
                                <option value="L">理赔</option>
                                <option value="E">电子投保单</option>
                                <option value="K">客户资料</option>
                                <option value="N">保全受理台</option>
                                <option value="M">补录修正</option>
                                <option value="F">保险合同样张</option>
                                <option value="D">短险电子保单</option>
                                <option value="H">8版电子保单</option>
                            </select>
                        </div>
                        <label class="control-label col-md-2">销售机构代码<span
                                        style="color: red">*</span></label>
                        <div class="col-md-2">
                            <div class="input-icon right">
                                <i class="fa"></i>
                                    <input class="form-control input-small" type="text" size="30"
                                name="batchid" id="batchid" />
                            </div>
                        </div>
                        <label class="control-label col-md-2">管理机构代码<span
                                        style="color: red">*</span></label>
                        <div class="col-md-2">
                            <div class="input-icon right">
                                <i class="fa"></i>
                                    <input class="form-control input-small" type="text" size="30"
                                name="mngdeptid" id="mngdeptid" />
                            </div>
                        </div>
					</div>
					<div class="col-md-12  margin-bottom-10">
					    <label class="control-label col-md-2">
                                                                            查询方式 <span style="color: red">*</span></label>
                        <div class="col-md-2">
					        <select id="queryForm" name="queryForm"
	                            placeholder="选择查询方式..."
	                            class="lion-combo form-control select2 input-small"
	                            data-valueField='key' data-textField='description'
	                            data-minimum-results-for-search="1">
	                            <option value="applNo" selected>按投保单号查询</option>
	                            <option value="quotaEaNo">按报价审批号查询</option>
	                        </select>
                        </div>
                        <div id="applNoType">
					        <label class="control-label col-md-2">投保单号<span
	                                        style="color: red">*</span></label>
	                        <div class="col-md-3">
	                            <div class="input-icon right" id="applNoId">
	                                <i class="fa"></i>
	                                    <input class="form-control" type="text" 
	                                name="tbdh" id="tbdh" readOnly="true"/>
	                            </div>
	                        </div>
                        </div>
                        <div id="quotaEaNoType" style="display:none">
	                        <label class="control-label col-md-2">报价审批号<span
	                                        style="color: red">*</span></label>
	                        <div class="col-md-3">
	                            <div class="input-icon right" id="quotaEaNoId">
	                                <i class="fa"></i>
	                                    <input class="form-control" type="text" 
	                                name="tbdh" id="tbdh" readOnly="true"/>
	                            </div>
	                        </div>
                        </div>
                    </div>
					<div class="col-md-12  margin-bottom-10" align="center">
						<button type="button" class="btn btn-sm" id="btnCollection">
							<i class="fa"></i>&nbsp;采&nbsp;集
						</button>
						<button type="button" class="btn btn-sm" id="btnImageShow">
							<i class="fa"></i>&nbsp;本次影像展现
						</button>
						<button type="button" class="btn btn-sm" id="btnImageSerialNoSum">
                            <i class="fa"></i>&nbsp;影像批次流水号调阅
                        </button>
					</div>
				</form>
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
		</div>
	</div>
</div>
