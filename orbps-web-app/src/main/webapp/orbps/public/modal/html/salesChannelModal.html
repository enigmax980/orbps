<script src="/orbps/orbps/public/js/publicSearch.js"
    type="text/javascript"></script>
<script src="/orbps/orbps/public/modal/js/salesChannelModal.js"
    type="text/javascript"></script>
<div class="modal-dialog"  aria-hidden="true" style="width:80%">
    <div class="modal-content" align="center">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"
                aria-hidden="true">×</button>
            <h4 class="modal-title" id="salesChannelInfo">
                <span>销售渠道信息</span>
            </h4>
        </div>
        <form id="">
	        <div class="row">
	            <div class="modal-body">
	                <div class="portlet box default" >
	                    <div class="portlet-title">
	                        <div class="tools"></div>
	                    </div>
	                    <div class="col-md-12 margin-bottom-10">
	                        <table id="salesChannelTable" class="table table-striped table-bordered table-hover">
	                            <thead>
	                                <tr>
	                                    <th style="width: 10px;">序号</th>
	                                    <th style="width: 100px;">主副标记</th>
	                                    <th style="width: 100px;">销售渠道</th>
	                                    <th style="width: 100px;">销售机构代码</th>
	                                    <th style="width: 100px;">销售人员代码/代理网点号</th>
	                                    <th style="width: 100px;">销售人员姓名/网点名称</th>
	                                    <th style="width: 100px;">展业比例(%)</th>
	                                </tr>
	                            </thead>
	                            <tbody>
	                                <tr>
	                                    <td colspan="8" align="center">无记录</td>
	                                </tr>
	                            </tbody>
	                        </table>
	                    </div>                   
	                </div>
	            </div>
	        </div>
        </form>
        <form class="form-horizontal" id="salesDevelopFlagForm" style="display:none;" >
			<div class = "form-group" >
				<label class="control-label col-md-2" > 是否有网点代理<span
					style="color: red">*</span>
				</label>
				<div class="col-md-2">
					    <div class="input-icon right">
                                                 <i class="fa"></i><input class="form-control input-small" type="text"
                                                 size="6" name="jointFieldWorkFlag" id="jointFieldWorkFlag" readonly = "readonly"/>
                                             </div>
					</div>
			</div>
		</form>
		<form class="form-horizontal" name="salesListForm"
			id="salesListForm" method="post" style="display:none;" readonly = "readonly">
			<div id="agencyInfo">
				<div class="form-group">
					<label class="control-label col-md-2"> 销售渠道 <span
						style="color: red">*</span></label>
				<div class="col-md-2">
					    <div class="input-icon right">
                                                 <i class="fa"></i><input class="form-control input-small" type="text"
                                                 size="6" name="salesChannel" id="salesChannel" readonly = "readonly"/>
                                             </div>
					</div>
					<label class="control-label col-md-2"> 销售机构号 <span
						style="color: red">*</span></label>
					<div class="col-md-2">
					    <div class="input-icon right">
                                                 <i class="fa"></i><input class="form-control input-small" type="text"
                                                 size="6" name="c" id="salesBranchNo" readonly = "readonly"/>
                                             </div>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-2"> 代理网点号 <span
						style="color: red">*</span></label>
					<div class="col-md-2">
					    <div class="input-icon right">
                                                 <i class="fa"></i><input class="form-control input-small" type="text"
                                                 size="30" name="worksiteNo" id="worksiteNo" readonly = "readonly"/>
                                             </div>
					</div>
					<label class="control-label col-md-2"> 代理网点名称 <span
						style="color: red">*</span></label>
					<div class="col-md-2">
					    <div class="input-icon right">
                                                 <i class="fa"></i><input class="form-control input-small" type="text"
                                                 size="300" name="worksiteName" id="worksiteName" readonly = "readonly"/>
                                             </div>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-2"> 销售人员机构号 <span
						style="color: red">*</span></label>
					<div class="col-md-2">
					    <div class="input-icon right">
                                                 <i class="fa"></i><input class="form-control input-small" type="text"
                                                 size="6" name="salesBranchNos" id="salesBranchNos" readonly = "readonly"/>
                                             </div>
					</div>
					<label class="control-label col-md-2"> 销售人员工号 <span
						style="color: red">*</span></label>
					<div class="col-md-2">
					    <div class="input-icon right">
                                                 <i class="fa"></i><input class="form-control input-small" type="text"
                                                 size="30" name="saleCode" id="saleCode" readonly = "readonly"/>
                                             </div>
					</div>
					<label class="control-label col-md-2"> 销售人员姓名 <span
						style="color: red">*</span></label>
					<div class="col-md-2">
					    <div class="input-icon right">
                                                 <i class="fa"></i><input class="form-control input-small" type="text"
                                                 size="30" name="saleName" id="saleName" readonly = "readonly"/>
                                             </div>
					</div>
				</div>
				<div class="form-group" id="beijing">
						<label class="control-label col-md-2"> 代理员工号 <span
							style="color: red">*</span></label>
						<div class="col-md-2">
						    <div class="input-icon right">
                                                  <i class="fa"></i><input class="form-control input-small" type="text"
                                                  size="30" name="agencyNo" id="agencyNo" readonly = "readonly"/>
                                              </div>
						</div>
						<label class="control-label col-md-2"> 代理员姓名 <span
							style="color: red">*</span></label>
						<div class="col-md-2">
						    <div class="input-icon right">
                                                  <i class="fa"></i><input class="form-control input-small" type="text"
                                                  size="30" name="agencyName" id="agencyName" readonly = "readonly"/>
                                              </div>
						</div>
					</div>
			</div>
		</form>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        </div>
    </div>
</div>
