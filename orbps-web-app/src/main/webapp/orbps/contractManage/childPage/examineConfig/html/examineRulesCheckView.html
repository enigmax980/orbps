<!-- 规则审核信息界面 -->
<div class="portlet box green">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-gift"></i>规则基本信息
		</div>
		<div class="tools"></div>
	</div>
	<div class="portlet-body">
		<div class="form-group">
			<label class="control-label col-md-2"> 机构代码</label>
			<div class="col-md-2">
				<div class="input-icon right">
					<i class="fa"></i> <input class="form-control input-small"
						type="text" name="branchCode" id="branchCode" />
				</div>
			</div>
			<label class="control-label col-md-2"> 销售渠道</label>
			<div class="col-md-2">
				<select id="salesChannel" name="salesChannel" placeholder="请输入销售渠道..."
					class="lion-combo form-control select2  input-small"
					data-valueField='keyId' data-textField='nvalue'
					data-URL="web/dict/CLA0071"
					data-minimum-results-for-search="1">
				</select>
			</div>
			<label class="control-label col-md-2"> 业务场景 </label>
			<div class="col-md-2">
				<select id="scene" name="scene" placeholder="请输入业务场景..."
					class="lion-combo form-control select2  input-small"
					data-valueField='keyId' data-textField='nvalue'
					data-URL="web/dict/CLA0071"
					data-minimum-results-for-search="1">
					<option>客户-传统互联网</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-md-2"> 契约形式 </label>
			<div class="col-md-2">
				<select id="cntrForm" name="cntrForm" placeholder="请输入契约形式..."
					class="lion-combo form-control select2  input-small"
					data-valueField='keyId' data-textField='nvalue'
					data-URL="web/dict/CLA0071"
					data-minimum-results-for-search="1">
					<option>团单</option>
					<option>个单</option>
					<option>清汇</option>
				</select>
			</div>
			<label class="control-label col-md-2"> 产品类型</label>
			<div class="col-md-2">
				<select id="cntrForm" name="cntrForm" placeholder="请输入产品类型..."
					class="lion-combo form-control select2  input-small"
					data-valueField='keyId' data-textField='nvalue'
					data-URL="web/dict/CLA0071"
					data-minimum-results-for-search="1">
				</select>
			</div>
			<label class="control-label col-md-2"> 业务类型标记</label>
			<div class="col-md-2">
				<select id="bsTypeFlag" name="bsTypeFlag" placeholder="请输入产品类型..."
					class="lion-combo form-control select2  input-small"
					data-valueField='keyId' data-textField='nvalue'
					data-URL="web/dict/CLA0071"
					data-minimum-results-for-search="1">
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-md-2"> 是否自动审批</label>
			<div class="col-md-2">
				<select id="autoApproveFlag" name="autoApproveFlag" placeholder="请输入产品类型..."
					class="lion-combo form-control select2  input-small"
					data-valueField='keyId' data-textField='nvalue'
					data-URL="web/dict/CLA0071"
					data-minimum-results-for-search="1">
				</select>
			</div>
		</div>
	</div>
</div>
<!-- 流转人工审批的条件配置 -->
<div class="portlet box green">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-gift"></i>流转人工审批的条件配置
		</div>
		<div class="tools"></div>
	</div>
	<div class="portlet-body">
		<div class="form-group">
			<label class="control-label col-md-2"> 1、生效日往前追溯天数</label>
			<div class="col-md-2">
				<div class="input-icon right">
					<i class="fa"></i> <input class="form-control input-small"
						type="text" name="beforeEffectiveDate"
						id="beforeEffectiveDate" />
				</div>
			</div>
			<label class="control-label col-md-2"> 2、生效日往后指定天数</label>
			<div class="col-md-2">
				<div class="input-icon right">
					<i class="fa"></i> <input class="form-control input-small"
						type="text" name="afterEffectiveDate" id="afterEffectiveDate" />
				</div>
			</div>
			<label class="control-label col-md-2"> 3、生效日往前追溯跨越日期</label>
			<div class="col-md-2">
				<div class="input-icon right">
					<i class="fa"></i> <input class="form-control input-small"
						type="text" name="effectiveDateBackAcross"
						id="effectiveDateBackAcross" />
				</div>
			</div>
		</div>
	</div>
</div>
<!-- 规则状态信息 -->
<div class="portlet box green">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-gift"></i>规则状态信息
		</div>
		<div class="tools"></div>
	</div>
	<div class="portlet-body">
		<div class="form-group">
			<label class="control-label col-md-2"> 启用日期 </label>
			<div class="col-md-2">
				<div id="1" class="input-group input-small date date-picker"
					data-date-format="yyyy-mm-dd">
					<input type="text" id='enableDate' name="enableDate"
						placeholder="启用日期..." class="form-control" maxlength="25"
						size="20" /> <span class="input-group-btn">
						<button class="btn default" type="button">
							<i class="fa fa-calendar"></i>
						</button>
					</span>
				</div>
			</div>
			<label class="control-label col-md-2"> 停用日期 </label>
			<div class="col-md-2">
				<div id="1" class="input-group input-small date date-picker"
					data-date-format="yyyy-mm-dd">
					<input type="text" id='stopDate' name="stopDate"
						placeholder="停用日期..." class="form-control" maxlength="25"
						size="20" /> <span class="input-group-btn">
						<button class="btn default" type="button">
							<i class="fa fa-calendar"></i>
						</button>
					</span>
				</div>
			</div>
			<label class="control-label col-md-2"> 规则状态 </label>
			<div class="col-md-2">
				<div class="input-icon right">
					<i class="fa"></i> <input class="form-control input-small"
						type="text" name="regularState" id="regularState" />
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-md-2"> 规则变化情况 </label>
			<div class="col-md-2">
				<div class="input-icon right">
					<i class="fa"></i> <input class="form-control input-small"
						type="text" name="ruleChange" id="ruleChange" />
				</div>
			</div>
			<label class="control-label col-md-2"> 规则变化说明 </label>
			<div class="col-md-2">
				<div class="input-icon right">
					<i class="fa"></i> <input class="form-control input-small"
						type="text" name="ruleChangeDes" id="ruleChangeDes" />
				</div>
			</div>
			<label class="control-label col-md-2"> 审核状态 </label>
			<div class="col-md-2">
				<div class="input-icon right">
					<i class="fa"></i> <input class="form-control input-small"
						type="text" name="auditStatus" id="auditStatus" />
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-md-2"> 审核意见</label>
			<div class="col-md-2">
				<div class="input-icon right">
					<i class="fa"></i> <input class="form-control input-small"
						type="text" name="queryAuditOpinion" id="queryAuditOpinion" />
				</div>
			</div>
		</div>
	</div>
</div>

		</div>

	</div>

		<div class="form-group" align="center">

						type="radio" name="auditNotPassed" id="auditNotPassed" />

</div>
