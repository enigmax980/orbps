	src="/orbps/orbps/contractManage/childPage/examineConfig/js/examineRulesDetailView.js"
	type="text/javascript"></script>
<script src="/orbps/orbps/public/js/publicValidate.js"
	type="text/javascript"></script>
<!-- 规则详细信息界面 -->
<div class="portlet box default">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-gift"></i>规则基本信息
		</div>
		<div class="tools"></div>
	</div>
	<div class="portlet-body">
		<div class="form-group">
			<label class="control-label col-md-2"> 省级机构代码</label>
			<div class="col-md-2">
				<div class="input-icon right">
					<i class="fa"></i> <input class="form-control input-small"
						type="text" name="mgrBranchNo" id="mgrBranchNo" readOnly="true"/>
				</div>
			</div>
			<label class="control-label col-md-2"> 规则类型 </label>
			<div class="col-md-2">
				<select id="ruleType" name="ruleType" placeholder="请选择规则类型..."
					class="lion-combo form-control select2 input-small">
					<option value="">请选择规则类型</option>
					<option value="1">人工审批</option>
				</select>
			</div>
			<label class="control-label col-md-2">规则名称</label>
            <div class="col-md-2">
                <div class="input-icon right">
                    <i class="fa"></i> <input class="form-control input-small"
                        type="text" name="ruleName" id="ruleName" readOnly="true"/>
                </div>
            </div>
		</div>
		<div class="form-group">
			<!-- <label class="control-label col-md-2"> 销售机构代码</label>
			<div class="col-md-2">
				<div class="input-icon right">
					<i class="fa"></i> <input class="form-control input-small"
						type="text" name="branchNo" id="branchNo" />
				</div>
			</div> -->
			<label class="control-label col-md-2"> 销售渠道 </label>
			<div class="col-md-2">
				<select id="salesChannel" name="salesChannel"
					placeholder="请选择销售渠道..."
					class="lion-combo form-control select2 input-small"
					data-valueField="key" data-textField="description"
					data-URL="web/dict/PRD_SALES_CHANNEL_01" data-isconnect="true"
					data-minimum-results-for-search="1"></select>
			</div>
			<label class="control-label col-md-2"> 契约形式 </label>
			<div class="col-md-2">
				<select id="cntrForm" name="cntrForm" placeholder="请选择契约形式..."
					class="lion-combo form-control select2 input-small"
					data-valueField="key" data-textField="description" data-isconnect="true"
					data-URL="web/dict/CNTR_TYPE_01" data-minimum-results-for-search="1"></select>
			</div>
			 <label class="control-label col-md-2"> 规则生效日期 </label>
			<div class="col-md-2">
				<div id="1" class="input-group input-small date date-picker"
					data-date-format="yyyy-mm-dd" data-date-start-date="+0d">
					<input type="text" id="validDate" name="validDate"
						placeholder="规则生效日期 ..." class="form-control"/> 
						<span class="input-group-btn">
						<button id="validDateBtn" class="btn default" type="button">
							<i class="fa fa-calendar"></i>
						</button>
					</span>
				</div>
			</div> 
		</div>
		<div class="form-group">
		<label class="control-label col-md-2"> 规则失效日期 </label>
			<div class="col-md-2">
				<div id="1" class="input-group input-small date date-picker"
					data-date-format="yyyy-mm-dd"  data-date-start-date="+0d">
					<input type="text" id='invalidDate' name="invalidDate"
						placeholder="规则失效日期 ..." class="form-control"/> 
						<span class="input-group-btn">
						<button id="invalidDateBtn" class="btn default" type="button">
							<i class="fa fa-calendar"></i>
						</button>
					</span>
				</div>
			</div> 
			<label class="control-label col-md-2"> 规则变化原因 </label>
			<div class="col-md-4">
				<div class="input-icon right">
					<i class="fa"></i> <input class="form-control"
						type="text" name="ruleChangeReason" id="ruleChangeReason" readOnly="true"/>
				</div>
			</div>
<!-- 			<label class="control-label col-md-2"> 是否人工审批</label>
			<div class="col-md-2">
				<select id="artificialApproveFlag" name="artificialApproveFlag"
					placeholder="请选择是否人工审批..."
					class="lion-combo form-control select2  input-small"
					data-valueField='key' data-textField='description'
					data-URL="web/dict/YES_NO_FLAG" data-minimum-results-for-search="1">
				</select>
			</div> -->
			<div class="col-md-2">
				<div class="input-icon right">
					<i class="fa"></i> <input class="form-control input-small"
						type="hidden" name="id" id="id" />
				</div>
			</div>
		</div>
	</div>
	<!-- 流转人工审批的条件配置 -->
	<div class="portlet box default">
		<div class="portlet-title">
			<div class="caption">
				<i class="fa fa-gift"></i>生效日审批条件
			</div>
			<div class="tools"></div>
		</div>
		<div class="portlet-body">
			<div class="form-group">
				<label class="control-label col-md-2"> 1、生效日往前追溯天数</label>
				<div class="col-md-2">
					<div class="input-icon right">
						<i class="fa"></i> <input class="form-control input-small"
							type="text" name="beforeEffectiveDate" id="beforeEffectiveDate"  readOnly="true" />
					</div>
				</div>
				<label class="control-label col-md-2"> 2、生效日往后指定天数</label>
				<div class="col-md-2">
					<div class="input-icon right">
						<i class="fa"></i> <input class="form-control input-small"
							type="text" name="afterEffectiveDate" id="afterEffectiveDate" readOnly="true"  />
					</div>
				</div>
				<label class="control-label col-md-2"> 3、生效日往前追溯跨越日期</label>
				<div class="col-md-2">
					<select id="effectiveDateBackAcross" name="effectiveDateBackAcross"
						placeholder="请选择参数列表..."
						class="lion-combo form-control select2 input-small">
						<option value="">请选择生效日往前追溯跨越日期</option>
						<option value="A">6月30日</option>
						<option value="B">12月31日</option>
						<option value="C">6月30日,12月31日</option>
					</select>
				</div>
			</div>
		</div>
	</div>
