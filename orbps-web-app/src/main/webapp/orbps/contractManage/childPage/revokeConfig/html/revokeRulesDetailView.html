<!-- 规则基本信息 -->
<div class="portlet box green">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-gift"></i>规则基本信息
		</div>
		<div class="tools"></div>
	</div>
	<div class="portlet-body">
		<div class="form-group">
			<label class="control-label col-md-2"> 销售机构 <span
				style="color: red">*</span>
			</label>
			<div class="col-md-2">
				<div class="input-icon right">
					<i class="fa"></i> <input class="form-control input-small"
						type="text" name="salesBranchNo" id="salesBranchNo" />
				</div>
			</div>
			<label class="control-label col-md-2"> 场景 </label>
			<div class="col-md-2">
				<select id="scene" name="scene" placeholder="请输入国籍..."
					class="lion-combo form-control select2 input-small"
					data-valueField='keyId' data-textField='nvalue'
					data-URL="web/dict/CLD0022"
					data-minimum-results-for-search="1"></select>
			</div>
			<label class="control-label col-md-2"> 销售渠道 </label>
			<div class="col-md-2">
				<select id="salesChannel" name="salesChannel"
					placeholder="请输入职业编码..."
					class="lion-combo form-control select2 input-small"
					data-valueField='keyId' data-textField='nvalue'
					data-URL="web/dict/CLA0033"
					data-minimum-results-for-search="1"></select>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-md-2"> 产品类型 </label>
			<div class="col-md-2">
				<select id="productType" name="productType"
					placeholder="请选择产品类型..."
					class="lion-combo form-control select2 input-small"
					data-valueField='keyId' data-textField='nvalue'
					data-URL="web/dict/CLA0026"
					data-minimum-results-for-search="1"></select>
			</div>
			<label class="control-label col-md-2"> 业务类型 </label>
			<div class="col-md-2">
				<select id="serviceType" name="serviceType"
					placeholder="请选择业务类型..."
					class="lion-combo form-control select2 input-small"
					data-valueField='keyId' data-textField='nvalue'
					data-URL="web/dict/CLA0026"
					data-minimum-results-for-search="1"></select>
			</div>

			<label class="control-label col-md-2">生效方式 </label>
			<div class="col-md-2">
				<select id="inforceDateType" name="inforceDateType"
					class="prov form-control input-small"></select>
			</div>
		</div>
		<div class="form-group" id="city_2">
			<label class="control-label col-md-2"> 业务类别 </label>
			<div class="col-md-2">
				<select id="businessClass" name="businessClass"
					class="city form-control input-small"></select>
			</div>
			<label class="control-label col-md-2"> 生效日指定方式 </label>
			<div class="col-md-2">
				<select id="entryIntoEffect" name="entryIntoEffect"
					class="dist form-control input-small"></select>
			</div>

			<label class="control-label col-md-2"> 起始点 </label>
			<div class="col-md-2">
				<select id="startingPoint" name="startingPoint"
					class="dist form-control input-small"></select>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-md-2"> 起始点开始第N天 </label>
			<div class="col-md-2">
				<input class="form-control input-small" type="text" size="30"
					name="startPointXDay" id="startPointXDay" />
			</div>
			<label class="control-label col-md-2"> 脱落后状态 </label>
			<div class="col-md-2"
				style="margin-top: 6px; margin-left: -6px;">
				<input class="" type="checkbox" size="30" name="offState"
					id="offState" />
			</div>
		</div>
	</div>
</div>
<div class="portlet box green">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-gift"></i>规则状态信息
		</div>
		<div class="tools"></div>
	</div>
	<div class="portlet-body">
		<div class="form-group">
			<label class="control-label col-md-2"> 启用日期 </label>
			<div class="col-md-2">
				<div id="1" class="input-group input-small date date-picker"
					data-date-format="yyyy-mm-dd">
					<input type="text" id='enableDate' name="enableDate"
						placeholder="启用日期..." class="form-control" maxlength="25"
						size="20" /> <span class="input-group-btn">
						<button class="btn default" type="button">
							<i class="fa fa-calendar"></i>
						</button>
					</span>
				</div>
			</div>
			<label class="control-label col-md-2"> 停用日期 </label>
			<div class="col-md-2">
				<div id="1" class="input-group input-small date date-picker"
					data-date-format="yyyy-mm-dd">
					<input type="text" id='stopDate' name="stopDate"
						placeholder="停用日期..." class="form-control" maxlength="25"
						size="20" /> <span class="input-group-btn">
						<button class="btn default" type="button">
							<i class="fa fa-calendar"></i>
						</button>
					</span>
				</div>
			</div>
			<label class="control-label col-md-2"> 规则状态 </label>
			<div class="col-md-2">
				<select id="regularState" name="regularState"
					placeholder="请输入规则状态..."
					class="lion-combo form-control select2 input-small"
					data-valueField='keyId' data-textField='nvalue'
					data-URL="web/dict/CLA0044"
					data-minimum-results-for-search="1"></select>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-md-2"> 规则变化情况 </label>
			<div class="col-md-2">
				<input class="form-control input-small" type="text" size="200"
					name="ruleChange" id="ruleChange">
			</div>
			<label class="control-label col-md-2"> 规则变化说明 </label>
			<div class="col-md-6">
				<input class="form-control" type="text" size="122"
					name="ruleChangeDes" id="ruleChangeDes" style="width: 92.5%" />
			</div>

		</div>
		<div class="form-group">
			<label class="control-label col-md-2"> 审核状态 </label>
			<div class="col-md-2">
				<input class="form-control input-small" type="text" size="200"
					name="auditStatus" id="auditStatus">
			</div>
			<label class="control-label col-md-2"> 审核意见 </label>
			<div class="col-md-6">
				<input class="form-control" type="text" size="122"
					name="queryAuditOpinion" id="queryAuditOpinion"
					style="width: 92.5%" />
			</div>
		</div>
	</div>
</div>
<!-- 操作轨迹 -->

	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-gift"></i>操作轨迹
		</div>
		<div class="tools"></div>
	</div>
	<div class="portlet-body">

			<label class="control-label col-md-2" for="nameZh">
				&nbsp; </label>
			<div class="col-md-8 margin-bottom-10">
				<table class="table table-striped table-bordered table-hover"
					id="sys_applinsured_list_tb" data-url="">
					<thead>
						<tr>
							<th style="width: 10px;">&nbsp;</th>
							<th style="width: 45px;">操作时间</th>
							<th style="width: 45px;">操作类型</th>
							<th style="width: 45px;" align="center">操作机构</th>
							<th style="width: 55px;" align="center">操作人员工号</th>

						</tr>
					</thead>
					<tbody>
						<tr>
							<td colspan="6" align="center">无记录</td>

					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
