<!-- 合同构件配置规则详细信息界面 -->
<div class="portlet box green">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-gift"></i>规则基本信息
		</div>
		<div class="tools"></div>
	</div>
	<div class="portlet-body">
		<div class="form-group">
			<label class="control-label col-md-2">
				机构代码</label>
			<div class="col-md-2">
				<div class="input-icon right">
					<i class="fa"></i> <input class="form-control input-small"
						type="text" name="branchCode" id="branchCode" />
				</div>
			</div>
			<label class="control-label col-md-2"> 销售渠道
			</label>
			<div class="col-md-2">
				<select id="salesChannel" name="salesChannel"
					placeholder="请输入销售渠道..."
					class="lion-combo form-control select2  input-small"
					data-valueField='keyId' data-textField='nvalue'
					data-URL="web/dict/CLA0071"
					data-minimum-results-for-search="1"></select>
			</div>
			<label class="control-label col-md-2"> 业务场景
			</label>
			<div class="col-md-2">
				<select id="bsScenario" name="bsScenario"
					placeholder="请输入业务场景..."
					class="lion-combo form-control select2  input-small"
					data-valueField='keyId' data-textField='nvalue'
					data-URL="web/dict/CLA0071"
					data-minimum-results-for-search="1"></select>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-md-2"> 险种代码
			</label>
			<div class="col-md-2">
				<select id="busiPrdCode" name="busiPrdCode"
					placeholder="请输入险种代码..."
					class="lion-combo form-control select2  input-small"
					data-valueField='keyId' data-textField='nvalue'
					data-URL="web/dict/CLA0071"
					data-minimum-results-for-search="1"></select>
			</div>
			<label class="control-label col-md-2"> 合同类型
			</label>
			<div class="col-md-2">
				<select id="cntrType" name="cntrType"
					placeholder="请输入合同类型..."
					class="lion-combo form-control select2  input-small"
					data-valueField='keyId' data-textField='nvalue'
					data-URL="web/dict/CLA0071"
					data-minimum-results-for-search="1"></select>
			</div>
			<div class="col-md-2" align="right">
				<a href="javascript:void(0)" id="btnQuery" class="btn green"><i
					class="fa fa-search"></i>查询</a>
			</div>
		</div>
		<div class="form-group" align="center">
			<table class="table table-striped table-bordered table-hover"
				id="sys_alert_list_tb" style="width: 77.5%" data-loadurl="">
				<thead>
					<tr>
						<th data-field="applId" >序号</th>
						<th data-field="componentName" >构件名称</th>
						<th data-field="componentNo" >构件顺序</th>
						<th data-field="componentProperty" >构件属性</th>
						<th data-field="componentTemplate" >构件模板</th>
						<th data-field="componentUpdate" >构件修改</th>
					</tr>
				</thead>
				<tr>
					<td colspan="1" align="center">无记录</td>
					<td colspan="1" align="center">无记录</td>
					<td colspan="1" align="center">无记录</td>
					<td colspan="1" align="center">无记录</td>
					<td colspan="1" align="center">
						<button id="btnAdd" class="btn btn-sm yellow">
							<i class="fa fa-plus"></i>下载
						</button>
					</td>
					<td colspan="1" align="center">
						<button id="btnAdd" class="btn btn-sm yellow">
							<i class="fa fa-plus"></i> 替换模板 <i class="fa fa-plus"></i>
							删除构件
						</button>
					</td>
				</tr>
				<tr>
					<td colspan="1" align="center">无记录</td>
					<td colspan="1" align="center">无记录</td>
					<td colspan="1" align="center">无记录</td>
					<td colspan="1" align="center">无记录</td>
					<td colspan="1" align="center">无记录</td>
					<td colspan="1" align="center">无记录</td>
				</tr>
			</table>
		</div>
	</div>
</div>
<!-- 规则状态信息 -->

			</div>

			<label class="control-label col-md-2">

			</div>

			<label class="control-label col-md-2">
				规则状态 </label>
			<div class="col-md-2">
				<div class="input-icon right">
					<i class="fa"></i> <input class="form-control input-small"
						type="text" name="rueState" id="rueState" />

		</div>

			<label class="control-label col-md-2">

			</div>

				审核状态 </label>

					<i class="fa"></i> <input class="form-control input-small"
						type="text" name="approvalState" id="approvalState" />
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-md-2">
				审核意见</label>
			<div class="col-md-2">
				<div class="input-icon right">
					<i class="fa"></i> <input class="form-control input-small"
						type="text" name="approvalInfo" id="approvalInfo" />
				</div>
			</div>
		</div>
	</div>
</div>
<!-- 操作轨迹 -->
<div class="portlet box green">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-gift"></i>操作轨迹
		</div>
		<div class="tools"></div>
	</div>
	<div class="portlet-body">
		<div class="row">
			<div class="col-md-12">
				<div class="table-scrollable">
					<table class="lion-datagrids table table-striped table-bordered table-hover"
						id="contractOperaListTab" data-singleselect="true"
						data-loadUrl="/orbps/web/orbps/contractManage/rule/contractOperaQuery" data-checkbox="true"
						data-pageSize="3" data-loading="true">
						<thead>
							<tr>
								<th data-field="applId">序号</th>
								<th data-field="operaDate">操作时间</th>
								<th data-field="operaType">操作类型</th>

							</tr>
						</thead>
						<tbody>
							<tr>
								<td colspan="6" align="center">无记录</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
