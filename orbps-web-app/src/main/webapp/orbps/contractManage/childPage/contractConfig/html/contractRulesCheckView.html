<!-- 合同构件配置规则审核信息界面 -->
<script src="/orbps/orbps/contractManage/childPage/contractConfig/js/contractDetailView.js"
	type="text/javascript"></script>
	<div class="portlet box green">
		<div class="portlet-title">
			<div class="caption">
				<i class="fa fa-gift"></i>规则审核信息
			</div>
			<div class="tools"></div>
		</div>
		<div class="portlet-body">
			<div class="form-group">
				<label class="control-label col-md-2">
					机构代码</label>
				<div class="col-md-2">
					<div class="input-icon right">
						<i class="fa"></i> <input class="form-control input-small"
							type="text" name="branchCode" id="branchCode" />
					</div>
				</div>
				<label class="control-label col-md-2"> 销售渠道
				</label>
				<div class="col-md-2">
					<select id="salesChannel" name="salesChannel"
						placeholder="请输入销售渠道..."
						class="lion-combo form-control select2  input-small"
						data-valueField='keyId' data-textField='nvalue'
						data-URL="web/dict/CLA0071"
						data-minimum-results-for-search="1"></select>
				</div>
				<label class="control-label col-md-2"> 业务场景
				</label>
				<div class="col-md-2">
					<select id="bsScenario" name="bsScenario"
						placeholder="请输入业务场景..."
						class="lion-combo form-control select2  input-small"
						data-valueField='keyId' data-textField='nvalue'
						data-URL="web/dict/CLA0071"
						data-minimum-results-for-search="1"></select>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-md-2"> 险种代码
				</label>
				<div class="col-md-2">
					<select id="busiPrdCode" name="busiPrdCode"
						placeholder="请输入险种代码..."
						class="lion-combo form-control select2  input-small"
						data-valueField='keyId' data-textField='nvalue'
						data-URL="web/dict/CLA0071"
						data-minimum-results-for-search="1"></select>
				</div>
				<label class="control-label col-md-2"> 合同类型
				</label>
				<div class="col-md-2">
					<select id="cntrType" name="cntrType"
						placeholder="请输入合同类型..."
						class="lion-combo form-control select2  input-small"
						data-valueField='keyId' data-textField='nvalue'
						data-URL="web/dict/CLA0071"
						data-minimum-results-for-search="1"></select>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="table-scrollable">
						<table class="table table-striped table-bordered table-hover"
								id="componentListTb" data-url="">
							<thead>
								<tr>
									<th data-field="applId" style="width: 100px;">序号</th>
									<th data-field="componentName" style="width: 100px;">构件名称</th>
									<th data-field="componentNo" style="width: 100px;">构件顺序</th>
									<th data-field="componentProperty" style="width: 100px;">构件属性</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td colspan="4" align="center">无记录</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- 规则状态信息 -->
	<div class="portlet box green">
		<div class="portlet-title">
			<div class="caption">
				<i class="fa fa-gift"></i>规则状态信息
			</div>
			<div class="tools"></div>
		</div>
		<div class="portlet-body">
			<div class="form-group">
				<label class="control-label col-md-2">
					启用日期 </label>
				<div class="col-md-2">
					<div id="1" class="input-group input-small date date-picker"
						data-date-format="yyyy-mm-dd">
						<input type="text" id="startDate" name="startDate"
							placeholder="投保日期..." class="form-control"/> 
							<span class="input-group-btn">
							<button class="btn default" type="button">
								<i class="fa fa-calendar"></i>
							</button>
						</span>
					</div>
				</div>
				<label class="control-label col-md-2">
					停用日期 </label>
				<div class="col-md-2">
					<div id="1" class="input-group input-small date date-picker"
						data-date-format="yyyy-mm-dd">
						<input type="text" id="endDate" name="endDate"
							placeholder="投保日期..." class="form-control"/> 
							<span class="input-group-btn">
							<button class="btn default" type="button">
								<i class="fa fa-calendar"></i>
							</button>
						</span>
					</div>
				</div>
				<label class="control-label col-md-2">
					规则状态 </label>
				<div class="col-md-2">
					<div class="input-icon right">
						<i class="fa"></i> <input class="form-control input-small"
							type="text" name="ruleState" id="ruleState" />
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-md-2">
					规则变化情况 </label>
				<div class="col-md-2">
					<div class="input-icon right">
						<i class="fa"></i> <input class="form-control input-small"
							type="text" name="changeState" id="changeState" />
					</div>
				</div>
				<label class="control-label col-md-2">
					规则变化说明 </label>
				<div class="col-md-2">
					<div class="input-icon right">
						<i class="fa"></i> <input class="form-control input-small"
							type="text" name="changeReason" id="changeReason" />
					</div>
				</div>
				<label class="control-label col-md-2">
					审核状态 </label>
				<div class="col-md-2">
					<div class="input-icon right">
						<i class="fa"></i> <input class="form-control input-small"
							type="text" name="approvalState" id="approvalState" />
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-md-2">
					审核意见</label>
				<div class="col-md-2">
					<div class="input-icon right">
						<i class="fa"></i> <input class="form-control input-small"
							type="text" name="approvalInfo" id="approvalInfo" />
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- 操作轨迹 -->
	<div class="portlet box green">
		<div class="portlet-title">
			<div class="caption">
				<i class="fa fa-gift"></i>操作轨迹
			</div>
			<div class="tools"></div>
		</div>
		<div class="portlet-body">
			<div class="row">
				<div class="col-md-12">
					<div class="table-scrollable">
						<table class="table table-striped table-bordered table-hover"
								id="operatingTrackTb" data-url="">
							<thead>
								<tr>
								<th data-field="applId" style="width: 10px;">&nbsp;</th>
								<th data-field="operaDate">操作时间</th>
								<th data-field="operaType">操作类型</th>
								<th data-field="operaBranch">操作机构</th>
								<th data-field="operaNo">操作人员工号</th>
								<th data-field="operaName">操作人员姓名</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td colspan="6" align="center">无记录</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- 审核意见 -->
	<div class="portlet box green">
		<div class="portlet-title">
			<div class="caption">
				<i class="fa fa-gift"></i>审核意见
			</div>
			<div class="tools"></div>
		</div>
		<div class="portlet-body">
			<div class="form-group" align="center">
				<textarea id="approvalInfo" rows="5" style="width: 90%" data-loadurl="">
 							&nbsp;&nbsp;《保险公司股权管理办法》于2010年5月4日以中国保险监督管理委员会令2010年第6号发布，根据2014年4月15日中国保险监督管理委员会令    2014年第4号《中国保险监督管理委员会关于修改〈保险公司股权管理办法〉的决定》修订。该《办法》分总则、投资入股、股权变更、材料申报、附则5    章37条，自2010年6月10日起施行。中国保监会2000年4月1日颁布的《向保险公司投资入股暂行规定》（保监发〔2000〕49号）以及2001年6月19日发布的    《关于规范中资保险公司吸收外资参股有关事项的通知》（保监发〔2001〕126号）予以废止
 						</textarea>
			</div>
			<div class="form-group">
				<label class="control-label col-md-2"> 审核结果
				</label>
				<div class="col-md-2">
					<select id="approvalResult" name="approvalResult"
						placeholder="请输入销售渠道..."
						class="lion-combo form-control select2  input-small"
						data-valueField='keyId' data-textField='nvalue'
						data-URL="web/dict/CLA0071"
						data-minimum-results-for-search="1"></select>
				</div>
			</div>
		</div>
	</div>
