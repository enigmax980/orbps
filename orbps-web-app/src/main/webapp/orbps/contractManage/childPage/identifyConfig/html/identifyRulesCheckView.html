<!-- 规则审核信息界面 -->
<div class="portlet box green">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-gift"></i>规则基本信息
		</div>
		<div class="tools"></div>
	</div>
	<div class="portlet-body">
		<div class="form-group">
			<label class="control-label col-md-2"> 认证环节 <span
				style="color: red">*</span>
			</label>
			<div class="col-md-2">
				<div class="input-icon right">
					<i class="fa"></i> <input class="form-control input-small"
						type="text" name="certificationLink" id="certificationLink" />
				</div>
			</div>
			<label class="control-label col-md-2"> 销售渠道 <span
				style="color: red">*</span>
			</label>
			<div class="col-md-2">
				<div class="input-icon right">
					<i class="fa"></i> <input
						class="form-control input-small input-keyup" type="text"
						subsection="3,4,4" size="12" name="cntrForm" id="cntrForm"
						onkeyup='this.value=this.value.replace(/\D/gi,"")' />
				</div>
			</div>
			<label class="control-label col-md-2"> 业务类型 <span
				style="color: red">*</span>
			</label>
			<div class="col-md-2">
				<select id="serviceType" name="serviceType"
					placeholder="请输入业务类型..."
					class="lion-combo form-control select2 input-small"
					data-valueField='keyId' data-textField='nvalue'
					data-URL="web/dict/CLA0054"
					data-minimum-results-for-search="1"></select>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-md-2"> 业务场景 <span
				style="color: red">*</span>
			</label>
			<div class="col-md-2">
				<select id="scene" name="scene" placeholder="请输入业务场景..."
					class="lion-combo form-control select2 input-small"
					data-valueField='keyId' data-textField='nvalue'
					data-URL="web/dict/CLA0054"
					data-minimum-results-for-search="1"></select>
			</div>
		</div>
	</div>
</div>
<!-- 客户身份认证方式 -->
<div class="portlet box green">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-gift"></i>客户身份认证方式
		</div>
		<div class="tools"></div>
	</div>
	<div class="portlet-body">
		<div class="form-group">
			<label> <input type="checkbox"> 手机号认证
			</label> <label> <input type="checkbox"> 电子邮箱认证
			</label> <label> <input type="checkbox"> 双录认证
			</label> <label> <input type="checkbox"> 签名认证
			</label> <label> <input type="checkbox"> 银行鉴权
			</label>
		</div>
		<div class="col-md-12 margin-bottom-10 form-group">
			<label> <input type="checkbox"> 平台认证
			</label> <label> <input type="checkbox"> 生物认证
			</label> <label> <input type="checkbox"> 权威机构数据认证
			</label> <label> <input type="checkbox"> 公司密码认证
			</label>
		</div>
		<div class="form-group">
			<label class="col-md-9 control-label">客户身份认证失败处理方案</label>
			<div class="col-md-3">
				<select id="prdCode" name="prdCode" placeholder="请选择处理方案..."
					class="lion-combo form-control " data-valueField='codeValue'
					data-textField='nameZh' data-URL=""
					data-minimum-results-for-search="1">
					<option>--请选择处理方案--</option>
					<option value="进入人工审核池">进入人工审核池</option>
					<option>拒绝通过</option>
					<option>进入核保</option>
					<option>进入核保后再次身份认证</option>
				</select>
			</div>
		</div>
	</div>
</div>
<!-- 规则状态信息 -->
<div class="portlet box green">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-gift"></i>规则状态信息
		</div>
		<div class="tools"></div>
	</div>
	<div class="portlet-body">
		<div class="form-group">
			<label class="control-label col-md-2"> 启用日期 </label>
			<div class="col-md-2">
				<div id="1" class="input-group input-small date date-picker"
					data-date-format="yyyy-mm-dd">
					<input type="text" id='enableDate' name="enableDate"
						placeholder="启用日期..." class="form-control" maxlength="25"
						size="20" /> <span class="input-group-btn">
						<button class="btn default" type="button">
							<i class="fa fa-calendar"></i>
						</button>
					</span>
				</div>
			</div>
			<label class="control-label col-md-2"> 停用日期 </label>
			<div class="col-md-2">
				<div id="1" class="input-group input-small date date-picker"
					data-date-format="yyyy-mm-dd">
					<input type="text" id='stopDate' name="stopDate"
						placeholder="停用日期..." class="form-control" maxlength="25"
						size="20" /> <span class="input-group-btn">
						<button class="btn default" type="button">
							<i class="fa fa-calendar"></i>
						</button>
					</span>
				</div>
			</div>
			<label class="control-label col-md-2"> 规则状态 </label>
			<div class="col-md-2">
				<div class="input-icon right">
					<i class="fa"></i> <input class="form-control input-small"
						type="text" name="regularState" id="regularState" />
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-md-2"> 规则变化情况 </label>
			<div class="col-md-2">
				<div class="input-icon right">
					<i class="fa"></i> <input class="form-control input-small"
						type="text" name="ruleChange" id="ruleChange" />
				</div>
			</div>
			<label class="control-label col-md-2"> 规则变化说明 </label>
			<div class="col-md-4">
				<div class="input-icon right">
					<i class="fa"></i> <input class="form-control " type="text"
						name="ruleChangeDes" id="ruleChangeDes" />
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-md-2"> 审核状态 </label>
			<div class="col-md-2">
				<div class="input-icon right">
					<i class="fa"></i> <input class="form-control input-small"
						type="text" name="auditStatus" id="auditStatus" />
				</div>
			</div>
			<label class="control-label col-md-2"> 审核意见 </label>
			<div class="col-md-4">
				<div class="input-icon right">
					<i class="fa"></i> <input class="form-control" type="text"
						name="queryAuditOpinion" id="queryAuditOpinion" />
				</div>
			</div>
		</div>
	</div>
</div>
<!-- 操作轨迹 -->

</div>
