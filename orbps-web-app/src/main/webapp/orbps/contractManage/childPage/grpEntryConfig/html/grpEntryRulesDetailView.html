<div class="portlet box green">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-gift"></i>规则基本信息
		</div>
		<div class="tools"></div>
	</div>
	<div class="portlet-body">
		<div class="form-group">
			<label class="control-label col-md-2"> 机构代码</label>
			<div class="col-md-2">
				<div class="input-icon right">
					<i class="fa"></i> <input class="form-control input-small"
						type="text" name="branchNo" id="branchNo" />
				</div>
			</div>
			<label class="control-label col-md-2"> 业务场景 </label>
			<div class="col-md-2">
				<select id="scene" name="scene" placeholder="请输入业务场景..."
					class="lion-combo form-control select2  input-small"
					data-valueField='keyId' data-textField='nvalue'
					data-URL="web/dict/CLA0071"
					data-minimum-results-for-search="1">
					<option>客户-传统互联网</option>
				</select>
			</div>
			<label class="control-label col-md-2"> 契约形式 </label>
			<div class="col-md-2">
				<select id="cntrForm" name="cntrForm" placeholder="请输入契约形式..."
					class="lion-combo form-control select2  input-small"
					data-valueField='keyId' data-textField='nvalue'
					data-URL="web/dict/CLA0071"
					data-minimum-results-for-search="1">
					<option>团单</option>
					<option>个单</option>
					<option>清汇</option>
				</select>
			</div>
		</div>
	</div>
</div>
<!-- 投保要素录入规则配置信息 -->
<div class="portlet box green">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-gift"></i>投保要素录入规则配置信息
		</div>
		<div class="tools"></div>
	</div>
	<div class="portlet-body">
		<div class="form-group">
			<div class="caption caption-md">
				<i class="fa fa-gift"></i> <span
					class="caption-subject font-black-madison bold uppercase">一、选择范围、规则校验</span>
			</div>
			<div class="col-md-12">
				<input type="button" id="btnAdd" name="btnAdd" value="新&nbsp;增"
					class="btn btn-sm blue"> <input type="button"
					id="btnDel" name="btnDel" value="删&nbsp;除"
					class="btn btn-sm red">
			</div>
			<div class="col-md-12">
				<div class="table-scrollable">
					<table id="ruleEntry"
						class="lion-editDatagrids table dataTable table-bordered table-striped"
						data-paginate="true" data-loadurl="/orbps/web/orbps/search"
						data-pagesize="3" data-edit="true"
						data-callbackurl="/orbps/orbps/contractManage/json"
						data-pagecount="3,5,10,15,20,30,50" data-loading="false">
						<thead>
							<th width="5px" data-checkboxs="true" data-field="no"
								id="no"></th>
							<th width="45px"
								data-type='{"type":"input","name":"applName"}'
								data-field="applName">序号</th>
							<th width="45px"
								data-type='{"type":"input","name":"molecule"}'
								data-field="molecule">录入项目名称</th>
							<th width="45px"
								data-type='{"type":"combox","name":"sex","key":"key","value":"description","url":""}'
								data-field="sex">录入类型</th>
							<th width="45px"
								data-type='{"type":"input","name":"molecule"}'
								data-field="molecule">字符长度（=、&lt;=、>=整数数值）</th>
							<th width="45px" data-type='{"type":"input","name":"idNum"}'
								data-field="idNum">录入内容</th>
						</thead>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- 规则状态信息 -->
