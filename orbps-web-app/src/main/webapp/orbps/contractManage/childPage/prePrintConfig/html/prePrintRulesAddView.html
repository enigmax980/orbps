<!-- 规则类型信息 -->
<div class="portlet box green">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-gift"></i>规则类型信息
		</div>
		<div class="tools"></div>
	</div>
	<div class="portlet-body">
		<div class="form-group">
			<label class="control-label col-md-2"> 机构号</label>
			<div class="col-md-2">
				<div class="input-icon right">
					<i class="fa"></i> <input class="form-control input-small"
						type="text" name="branchNo" id="branchNo" />
				</div>
			</div>
			<label class="control-label col-md-2"> 规则类型 </label>
			<div class="col-md-2">
				<select id="ruleType" name="ruleType" placeholder="请输入规则类型..."
					class="lion-combo form-control select2  input-small"
					data-valueField='keyId' data-textField='nvalue'
					data-URL="web/dict/CLA0071"
					data-minimum-results-for-search="1"></select>
			</div>
			<label class="control-label col-md-2"> 规则变化原因 </label>
			<div class="col-md-2">
				<div class="input-icon right">
					<i class="fa"></i> <input class="form-control input-small"
						type="text" name="ruleChangeCause" id="ruleChangeCause" />
				</div>
			</div>
		</div>
	</div>
</div>
