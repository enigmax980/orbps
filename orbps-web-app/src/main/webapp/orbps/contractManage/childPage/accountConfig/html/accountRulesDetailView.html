<!-- 扣款账户所有人设定规则详细信息界面 -->
	<div class="portlet box green">
		<div class="portlet-title">
			<div class="caption">
				<i class="fa fa-gift"></i>规则基本信息
			</div>
			<div class="tools"></div>
		</div>
		<div class="portlet-body">
			<div class="form-group">
				<label class="control-label col-md-3"> 业务类型 <span
					style="color: red">*</span>
				</label>
				<div class="col-md-2">
					<select id="serviceType" name="serviceType"
						placeholder="请输入业务类型..."
						class="lion-combo form-control select2 input-small"
						data-valueField='keyId' data-textField='nvalue'
						data-URL="web/dict/CLA0054"
						data-minimum-results-for-search="1">
						<option value="普通个单">普通个单</option>
						<option value="家庭单">家庭单</option>
						<option value="个人汇交件">个人汇交件</option>
					</select>
				</div>
				<label class="control-label col-md-2"> 投保人 <span
					style="color: red">*</span>
				</label>
				<div class="col-md-2">
					<select id="applHolders" name="applHolders"
						placeholder="请输入投保人..."
						class="lion-combo form-control select2 input-small"
						data-valueField='keyId' data-textField='nvalue'
						data-URL="web/dict/CLA0054"
						data-minimum-results-for-search="1">
						<option value="单个">单个</option>
						<option value="多个">多个</option>
						<option value="所有情况">所有情况</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-md-3"> 被保人 <span
					style="color: red">*</span>
				</label>
				<div class="col-md-2">
					<select id="insureders" name="insureders" placeholder="请输入被保人..."
						class="lion-combo form-control select2 input-small"
						data-valueField='keyId' data-textField='nvalue'
						data-URL="web/dict/CLA0054"
						data-minimum-results-for-search="1">
						<option value="单个">单个</option>
						<option value="多个">多个</option>
						<option value="所有情况">所有情况</option>
					</select>
				</div>
				<label class="control-label col-md-2"> 交费模式 <span
					style="color: red">*</span>
				</label>
				<div class="col-md-2">
					<select id="paymentMode" name="paymentMode"
						placeholder="请输入交费模式..."
						class="lion-combo form-control select2 input-small"
						data-valueField='keyId' data-textField='nvalue'
						data-URL="web/dict/CLD0022"
						data-minimum-results-for-search="1">
						<option value="统一交费">统一交费</option>
						<option value="独立交费">独立交费</option>
						<option value="所有模式">所有模式</option>
					</select>
				</div>
				<div class="col-md-12 margin-bottom-10 form-group">
					<label class="control-label col-md-3"> 帐户所有人身份 </label>
					<div class="col-md-6">
						<label class="checkbox-inline" for="applHolder"> 
							<input type="checkbox"  id="applHolder" name="applHolder">&nbsp;投保人
						</label> 
						<label class="checkbox-inline" for="insureder"> 
							<input type="checkbox" id="insureder" name="insureder">&nbsp;被保人
						</label> 
						<label class="checkbox-inline" for="homeLinker"> 
							<input type="checkbox"  id="homeLinker" name="homeLinker">&nbsp;家庭联系人
						</label> 
						<label class="checkbox-inline" for="exchanger"> 
							<input type="checkbox" id="exchanger" name="exchanger">&nbsp;汇交人
						</label> 
						<label class="checkbox-inline" for="allSituation"> 
							<input type="checkbox" id="allSituation" name="allSituation">&nbsp;所有情况
						</label>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- 规则状态信息 -->
	<div class="portlet box green">
		<div class="portlet-title">
			<div class="caption">
				<i class="fa fa-gift"></i>规则状态信息
			</div>
			<div class="tools"></div>
		</div>
		<div class="portlet-body">
			<div class="form-group">
				<label class="control-label col-md-2"> 启用日期 </label>
				<div class="col-md-2">
					<div id="1" class="input-group input-small date date-picker"
						data-date-format="yyyy-mm-dd">
						<input type="text" id='enableDate' name="enableDate"
							placeholder="启用日期..." class="form-control" maxlength="25"
							size="20" /> <span class="input-group-btn">
							<button class="btn default" type="button">
								<i class="fa fa-calendar"></i>
							</button>
						</span>
					</div>
				</div>
				<label class="control-label col-md-2"> 停用日期 </label>
				<div class="col-md-2">
					<div id="1" class="input-group input-small date date-picker"
						data-date-format="yyyy-mm-dd">
						<input type="text" id='stopDate' name="stopDate"
							placeholder="停用日期..." class="form-control" maxlength="25"
							size="20" /> <span class="input-group-btn">
							<button class="btn default" type="button">
								<i class="fa fa-calendar"></i>
							</button>
						</span>
					</div>
				</div>
				<label class="control-label col-md-2"> 规则状态 </label>
				<div class="col-md-2">
					<div class="input-icon right">
						<i class="fa"></i> <input class="form-control input-small"
							type="text" name="regularState" id="regularState" />
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-md-2"> 规则变化情况 </label>
				<div class="col-md-2">
					<div class="input-icon right">
						<i class="fa"></i> <input class="form-control input-small"
							type="text" name="ruleChange" id="ruleChange" />
					</div>
				</div>
				<label class="control-label col-md-2"> 规则变化说明 </label>
				<div class="col-md-4">
					<div class="input-icon right">
						<i class="fa"></i> <input class="form-control " type="text"
							name="ruleChangeDes" id="ruleChangeDes" />
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-md-2"> 审核状态 </label>
				<div class="col-md-2">
					<div class="input-icon right">
						<i class="fa"></i> <input class="form-control input-small"
							type="text" name="auditStatus" id="auditStatus" />
					</div>
				</div>
				<label class="control-label col-md-2"> 审核意见 </label>
				<div class="col-md-4">
					<div class="input-icon right">
						<i class="fa"></i> <input class="form-control" type="text"
							name="queryAuditOpinion" id="queryAuditOpinion" />
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- 操作轨迹 -->
	<div class="portlet box green">
		<div class="portlet-title">
			<div class="caption">
				<i class="fa fa-gift"></i> 操作轨迹
			</div>
			<div class="tools"></div>
		</div>
		<div class="portlet-body">
			<div class="row">
				<div class="col-md-12">
					<table class="lion-datagrids table table-striped table-bordered table-hover"
						id="accountOperaListTab" data-singleselect="true"
						data-loadUrl="/orbps/web/orbps/contractManage/rule/accountOperaQuery" data-checkbox="true"
						data-pageSize="3" data-loading="true">
						<thead>
							<tr>
								<th data-field="applId">序号</th>
								<th data-field="operaDate" >操作时间</th>
								<th data-field="operaType" >操作类型</th>
								<th data-field="operaBranch" >操作机构</th>
								<th data-field="operaNo" >操作人员工号</th>
								<th data-field="operaName" >操作人员姓名</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td colspan="6" align="center">无记录</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
