<!-- 扣款账户所有人设定规则添加界面 -->
		<!-- 规则基本信息 -->
		<div class="portlet box green">
			<div class="portlet-title">
				<div class="caption">
					<i class="fa fa-gift"></i>规则基本信息
				</div>
				<div class="tools"></div>
			</div>
			<div class="portlet-body">
				<div class="form-group">
					<label class="control-label col-md-3"> 业务类型 
					</label>
					<div class="col-md-2">
						<select id="serviceType" name="serviceType"
							placeholder="请输入业务类型..."
							class="lion-combo form-control select2 input-small"
							data-valueField='keyId' data-textField='nvalue'
							data-URL="web/dict/CLA0054"
							data-minimum-results-for-search="1">
							<option value="1">普通个单</option>
							<option value="2">家庭单</option>
							<option value="3">个人汇交件</option>
						</select>
					</div>
					<label class="control-label col-md-2"> 投保人
					</label>
					<div class="col-md-2">
						<select id="applHolders" name="applHolders"
							placeholder="请输入投保人..."
							class="lion-combo form-control select2 input-small"
							data-valueField='keyId' data-textField='nvalue'
							data-URL="web/dict/CLA0054"
							data-minimum-results-for-search="1">
							<option value="1">单个</option>
							<option value="2">多个</option>
							<option value="3">所有情况</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-3"> 被保人
					</label>
					<div class="col-md-2">
						<select id="insureders" name="insureders" placeholder="请输入被保人..."
							class="lion-combo form-control select2 input-small"
							data-valueField='keyId' data-textField='nvalue'
							data-URL="web/dict/CLA0054"
							data-minimum-results-for-search="1">
							<option value="1">单个</option>
							<option value="2">多个</option>
							<option value="3">所有情况</option>
						</select>
					</div>
					<label class="control-label col-md-2"> 交费模式
					</label>
					<div class="col-md-2">
						<select id="paymentMode" name="paymentMode"
							placeholder="请输入交费模式..."
							class="lion-combo form-control select2 input-small"
							data-valueField='keyId' data-textField='nvalue'
							data-URL="web/dict/CLD0022"
							data-minimum-results-for-search="1">
							<option value="1">统一交费</option>
							<option value="2">独立交费</option>
							<option value="3">所有模式</option>
						</select>
					</div>
					<div class="col-md-12 margin-bottom-10 form-group">
						<label class="control-label col-md-3"> 帐户所有人身份 </label>
						<div class="col-md-6">
							<label class="checkbox-inline" for="applHolder"> 
								<input type="checkbox" id="applHolder" name="applHolder">&nbsp;投保人
							</label> 
							<label class="checkbox-inline" for="insureder"> 
								<input type="checkbox" id="insureder" name="insureder">&nbsp;被保人
							</label> 
							<label class="checkbox-inline" for="homeLinker"> 
								<input type="checkbox" id="homeLinker" name="homeLinker">&nbsp;家庭联系人
							</label> 
							<label class="checkbox-inline" for="exchanger"> 
								<input type="checkbox" id="exchanger" name="exchanger">&nbsp;汇交人
							</label> 
							<label class="checkbox-inline" for="allSituation"> 
								<input type="checkbox" id="allSituation" name="allSituation">&nbsp;所有情况
							</label>
						</div>
					</div>
				</div>
			</div>
		</div>
