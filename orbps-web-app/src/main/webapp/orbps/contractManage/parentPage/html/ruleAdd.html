<script src="/orbps/orbps/contractManage/parentPage/js/ruleAdd.js"
	type="text/javascript"></script>
<script
	src="/orbps/orbps/contractManage/childPage/examineConfig/js/examineRulesAddView.js"
	type="text/javascript"></script> 
<script src="/orbps/orbps/public/js/publicValidate.js"
	type="text/javascript"></script>

<body
	class="page-header-fixed page-sidebar-closed-hide-logo page-sidebar-closed-hide-logo">
	<div class="profile-content">
		<div class="portlet light">
			<div class="portlet-body">
				<div class="row">
					<form class="form-horizontal" id="ruleAddForm" name="ruleAddForm"
						method="post">
						<div class="alert alert-danger display-hide">
							<button class="close" data-close="alert"></button>
						</div>
						<div class="alert alert-success display-hide">
							<button class="close" data-close="alert"></button>
						</div>
						<div class="portlet box default">
							<div class="portlet-title">
								<div class="caption">
									<i class="fa fa-gift"></i> 规则添加
								</div>
								<div class="tools"></div>
							</div>
							<div class="portlet-body">
								<div class="form-group">
									<label class="control-label col-md-2"> 省级机构号 <span
                                        style="color: red">*</span></label>
									<div class="col-md-2">
										<div class="input-icon right">
											<i class="fa"></i> <input class="form-control input-small"
												type="text" name="branchNo" id="branchNo" />
										</div>
									</div>
									<label class="control-label col-md-2"> 规则名称 <span
                                        style="color: red">*</span> </label>
									<div class="col-md-2">
										<div class="input-icon right">
											<i class="fa"></i> <input class="form-control input-small"
												type="text" name="ruleName" id="ruleName" />
										</div>
									</div>
									<label class="control-label col-md-2"> 规则类型 <span
                                        style="color: red">*</span></label>
									<div class="col-md-2">
										<select id="ruleType" name="ruleType" placeholder="请选择参数列表..."
											class="lion-combo form-control select2 input-small">
											<option value="0">请选择规则类型</option>
											<option value="1">人工审批</option>
										</select>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-md-2">规则变化原因  <span
                                        style="color: red">*</span></label>
									<div class="col-md-6">
										<div class="input-icon right">
											<i class="fa"></i> <input class="form-control" type="text"
												name="ruleChangeReason" id="ruleChangeReason" />
										</div>
									</div>
								</div>
							</div>
						</div>
					</form>
					<div class="tab-pane" id="ruleAddInfo">
						<form id="ruleAddInfoForm" class="form-horizontal"></form>
					</div>
					<div class="tab-pane" id="ruleSubmit">
						<form class="form-horizontal" name="ruleSubmitForm"
							id="ruleSubmitForm" method="post" >
							<div class="col-md-12">
								<div class="col-md-5"></div>
								<div class="col-md-3">
									<button type="button" class="btn gray" id="btnSubmit">
										<i class="glyphicon glyphicon-saved"></i>&nbsp;增&nbsp;加
									</button>
									<button type="button" class="btn gray" id="btnClear">
										<i class="glyphicon glyphicon-floppy-remove"></i>&nbsp;清&nbsp;空
									</button>
								</div>
							</div>
						</form>
					</div>
				</div>
				<!-- 模态框（Modal） -->
				<div class="modal fade" id="btnModel" tabindex="-1" role="dialog"
					aria-labelledby="myModalLabel" aria-hidden="true"
					data-backdrop="static"></div>
			</div>
		</div>
	</div>
</body>
