<script src="/orbps/orbps/contractManage/parentPage/js/ruleQuery.js"
	type="text/javascript"></script>
<script src="/orbps/orbps/contractManage/childPage/examineConfig/js/examineRulesDetailView.js"
    type="text/javascript"></script>
<script src="/orbps/orbps/public/js/publicValidate.js"
    type="text/javascript"></script>
<body
	class="page-header-fixed page-sidebar-closed-hide-logo page-sidebar-closed-hide-logo">
	<div class="profile-content">
		<div class="portlet light">
			<div class="portlet-body">
				<div class="row">
					<form class="form-horizontal" id="ruleQueryForm"
						name="ruleQueryForm" method="post">
						<div class="alert alert-danger display-hide">
							<button class="close" data-close="alert"></button>
						</div>
						<div class="alert alert-success display-hide">
							<button class="close" data-close="alert"></button>
						</div>
						<div class="portlet box default">
							<div class="portlet-title">
								<div class="caption">
									<i class="fa fa-gift"></i> 规则查询
								</div>
								<div class="tools"></div>
							</div>
							<div class="portlet-body">
								<div class="form-group">
									<label class="control-label col-md-2"> 省级机构号 </label>
									<div class="col-md-2">
										<div class="input-icon right">
											<i class="fa"></i> <input class="form-control input-small"
												type="text" name="mgrBranchNo" id="mgrBranchNo"/>
										</div>
									</div>
									<label class="control-label col-md-2"> 规则类型 </label>
                                    <div class="col-md-2">
                                        <select id="ruleType" name="ruleType" placeholder="请选择规则类型..."
                                            class="lion-combo form-control select2 input-small">
                                            <option value="">请选择规则类型</option>
                                            <option value="1">人工审批</option>
                                        </select>
                                    </div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<table
											class="lion-datagrids table table-striped table-bordered table-hover"
											id="apTaskListTab" data-singleselect="true"
											data-loadUrl="/orbps/web/orbps/contractManage/rule/query"
											data-checkbox="true" data-pageSize="3" data-loading="true">
											<thead>
												<tr>
													<th class="table-checkbox" data-field="id"
														data-checkbox="true"><input type="checkbox"
														class="group-checkable" /></th>
 													<th data-field="mgrBranchNo" style="width: 50px;">省级机构号</th> 
													<th data-field="ruleType" style="width: 50px;">规则类型</th>
													<th data-field="ruleName" style="width: 50px;">规则名称</th>
												</tr>
											</thead>
										</table>
									</div>
						<div class="col-md-12  form-group" align="center">                
	                        <button type="button" class="btn gray" id="btnQuery">
	                            <i class="glyphicon glyphicon-floppy-save"></i>&nbsp;查&nbsp;询
	                        </button>
	                        <button type="button" class="btn gray" id="btnQueryDetail">
	                            <i class="glyphicon glyphicon-saved"></i>&nbsp;详细信息
	                        </button>
	                        <button type="button" class="btn gray" id="btnClear">
	                            <i class="glyphicon glyphicon-floppy-remove"></i>&nbsp;清&nbsp;空
	                        </button>
	                    </div>
								</div>
							</div>
						</div>
					</form>
					<div class="tab-pane" id="ruleQueryInfo">
						<form class="form-horizontal" name="accOwnAddForm"
							id="accOwnAddForm" method="post"></form>
					</div>
					<form class="form-horizontal" name="ruleSubmitForm"
						id="ruleSubmitForm" method="post" style="display: none;">
						<div class="col-md-12">
							<div class="col-md-5"></div>
							<div class="col-md-3">
								<button type="button" class="btn gray" id="btnUpdate">
									<i class="glyphicon glyphicon-edit"></i>&nbsp;修&nbsp;改
								</button>
								<button type="button" class="btn gray" id="btnReturn">
									<i class="glyphicon glyphicon-share-alt"></i>&nbsp;返&nbsp;回
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
