	
<body
	class="page-header-fixed page-sidebar-closed-hide-logo page-sidebar-closed-hide-logo">
	<div>
		<div class="portlet light">
			<div class="portlet-title">
				<div class="caption caption-md" >
					<i class="icon-globe theme-font hide"></i> <span
						class="caption-subject font-black-madison bold uppercase"
					    style="margin-left: 15px">电子合同送达状态查询界面</span>
				</div>
				<div class="tools"></div>
			</div>

			<div class="portlet-body">
				<div class="row">	
								
					<div class="portlet light">
						<div class="portlet-body">
							<div class="row">				
						    			
								<form class="form-horizontal" id="applicantSaveForm"
									name="applicantSaveForm" method="post">

									<div class="col-md-12 margin-bottom-10 form-group">
										<label class="control-label col-md-2" for="cntrNo"> 合同号 </label>
										<div class="col-md-2">
											<div class="input-icon right">
												<i class="fa"></i> <input class="form-control input-small"
													type="text" name="cntrNo" id="cntrNo" />
											</div>
										</div>

										<label class="control-label col-md-2" for="applNo"> 投保单号 </label>
										<div class="col-md-2">
											<div class="input-icon right">
												<i class="fa"></i> <input class="form-control input-small"
													type="text" name="applNo" id="applNo" />
											</div>
										</div>											
											
										<label class="control-label col-md-2" for="inForceDate"> 生效日期 </label>
										<div class="col-md-2">
											<div id="1" class="input-group input-small date date-picker"
												data-date-format="yyyy-mm-dd">
												<input type="text" id='inForceDate' name='inForceDate'
													placeholder="请选择生效日期..." class="form-control" maxlength="25"
													size="20" /> <span class="input-group-btn">
													<button class="btn default" type="button">
														<i class="fa fa-calendar"></i>
													</button>
												</span>
											</div>
										</div>											
									</div>									
									
									<div class="col-md-12 margin-bottom-10 form-group">						
	
										<label class="control-label col-md-2" for="sendState"> 推送状态 </label>
										<div class="col-md-2">
											<select id="sendState" name="sendState"
												placeholder="请输入推送状态..."
												class="lion-combo form-control select2 input-small"
												data-valueField='keyId' data-textField='nvalue'
												data-URL="web/dict/pushState" data-minimum-results-for-search="1"></select>
										</div>	
										
										<label class="control-label col-md-2" for="branchNo"> 机构号 </label>
										<div class="col-md-2">
											<div class="input-icon right">
												<i class="fa"></i> <input class="form-control input-small"
													type="text" name="branchNo" id="branchNo" />
											</div>
										</div>									
									
									    <label class="control-label col-md-2" for="includeLowerBranch"> 
									    	<input name="includeLowerBranch" id="includeLowerBranch" type="checkbox" value="subordinate"/>是否包含下级机构
									    </label>
									    							
									</div>

								</form>
						    </div>
						</div>
					</div>

					<div class="col-md-12">
						<table id='cntrListTab' class="lion-datagrids table table-striped table-bordered table-hover">
							<thead>
								<tr>
							    	<th data-options="field:'inp'" width="2%" align="center"><input type="checkbox"></th>
							        <th data-options="field:'no'" width="8%" >序号</th>
							        <th data-options="field:'branchNo'" width="8%" >机构号</th>
							        <th data-options="field:'branchName'" width="8%" >机构名称</th>
							        <th data-options="field:'applNo'" width="8%" >投保单号</th>
							        <th data-options="field:'cntrNo'" width="8%" >保险合同号</th>
							        <th data-options="field:'applName'" width="8%" >投保人姓名</th>
							        <th data-options="field:'address'" width="8%" >接收地址</th>
							        <th data-options="field:'sendState'" width="8%" >推送状态</th>
							        <th data-options="field:'inForceDate'" width="8%" >生效日期</th>
								</tr>
							</thead>
						</table>
					</div>
									
					<div class="portlet light">
						<div class="portlet-body">
							<div class="row">
								<div class="col-md-12 margin-bottom-10">								
									<div class="form-group" align="center">
										<input type="button" id="query" class="btn btn-sm blue" value="查&nbsp;询" /> 
										<input type="button" id="previous" class="btn btn-sm blue" value="上&nbsp;一&nbsp;页" />
										<input type="button" id="next" class="btn btn-sm blue" value="下&nbsp;一&nbsp;页" />
										<input type="button" id="export" class="btn btn-sm blue" value="导&nbsp;出" />
									</div>																	
	    						</div>
							</div>
						</div>	
					</div>
					
				</div>
			</div>
		</div>	
	</div>
									
</body>
