<script src="/orbps/orbps/sendReceipt/js/jquery.fileupload.js"

<script

										<label>&nbsp;</label>

										 </div>
									</div>
									<div class="row">
										<label>&nbsp;</label>

										<label>&nbsp;</label>

							            <label class="control-label col-md-4" id="lable" >投保单号
										</label>
										<div class="col-md-4">
											<div class="input-icon right picbox">
												<i class="fa"></i> <input class="form-control picbox input-small"
													type="text" name="applNo" id="applNo" />

										</div>
								    </div>

												<input type="text" id='signDate' name="signDate"

														<i class="fa fa-calendar"></i>
													</button>
												</span>
											</div>
										</div>
									</div>
								</div>
							</div>

							</div>

							   			 <input id="fileupload" type="file" name="multipartFile" data-url="" multiple>

									<div class="col-md-4">

                                        &nbsp;批量核销模板下载
                                    </button>
                                </div>
								</div>
							 </div>
						 </form>
						 <div class="row" style="display:none">

								</div>

										&nbsp;

											</tbody>
										</table>

                                        <span id="spanLast">最后一页</span>

									</div>
								</div>
							</div>
						</div>
						<div class="row">

								<button type="button" class="btn gray" id="btnBatchCheck">

								</button>
	                            <button type="button" class="btn gray" id="errorExport">
	                                <i class="glyphicon glyphicon-align-justify"></i>&nbsp;错误导出
	                            </button>
							</div>

								 <span id="spanPct">0%</span>
							</div>
						</div>
						</div>
						</div>
					</div>

					<div class="form-group">
									<label class="control-label col-md-2"> 批量核销总数 </label>

											<i class="fa"></i> <input class="form-control input-small"

											<i class="fa"></i> <input class="form-control input-small"

										</div>

							</div>

                                </thead>
                                <tbody>
                                </tbody>
