<script src="/orbps/orbps/sendReceipt/js/checkQuery.js"
	type="text/javascript"></script>
<script src="/orbps/orbps/public/js/publicExport.js"
    type="text/javascript"></script>
<body
	class="page-header-fixed page-sidebar-closed-hide-logo page-sidebar-closed-hide-logo">
	<div class="profile-content">
		<div class="portlet light">
			<div class="portlet-body">
				<div class="row">
					<form class="form-horizontal" id="ruleQueryForm"
						name="ruleQueryForm" method="post">
						<div class="alert alert-danger display-hide">
							<button class="close" data-close="alert"></button>
						</div>
						<div class="alert alert-success display-hide">
							<button class="close" data-close="alert"></button>
						</div>
						<div class="portlet box default">
							<div class="portlet-title">
								<div class="caption">
									<i class="fa fa-gift"></i> 核销查询
								</div>
								<div class="tools"></div>
							</div>
							<div class="portlet-body">
								<div class="form-group">
									<label class="control-label col-md-2"> 投保单号 </label>
									<div class="col-md-2">
										<div class="input-icon right">
											<i class="fa"></i> <input class="form-control"
												type="text" name="applNo" id="applNo" />
										</div>
									</div>
									<label class="control-label col-md-2"> 销售机构代码 </label>
									<div class="col-md-2">
										<div class="input-icon right">
											<i class="fa"></i> <input class="form-control"
												type="text" name="salesBranchNo" id="salesBranchNo" />
										</div>
									</div>
									<label class="control-label col-md-2"> 是否包含下级机构</label>
                                    <div class="col-md-2">
                                        <select id="findSubBranchNoFlag" name="findSubBranchNoFlag"
                                                placeholder="是否包含下级机构..."
                                                class="lion-combo form-control select2" data-valueField='key'
                                                data-textField='description'
                                                data-isconnect="true"
                                                data-URL="/orbps/web/dict/YES_NO_FLAG"
                                                data-minimum-results-for-search="1"></select>
                                    </div>
								</div>
								<div class="form-group">
									<label class="control-label col-md-2"> 回执核销操作员工号 </label>
									<div class="col-md-2">
										<div class="input-icon right">
											<i class="fa"></i> <input class="form-control"
												type="text" name="oclkClerkNo" id="oclkClerkNo" />
										</div>
									</div>
									<label class="control-label col-md-2"> 回执核销起期 </label>
									<div class="col-md-2">
										 <div id="1" class="input-group date date-picker"
                                            data-date-format="yyyy-mm-dd" data-date-end-date="+0d">
                                            <input type="text" id='startDate' name="startDate"
                                                placeholder="回执核销起期..." class="form-control"
                                                onkeyup="this.value=this.value.replace(/\D/g,'')"
                                                onafterpaste="this.value=this.value.replace(/\D/g,'')" /> <span
                                                class="input-group-btn">
                                                <button id='applDateBtn' class="btn default" type="button">
                                                    <i class="fa fa-calendar"></i>
                                                </button>
                                            </span>
                                        </div>
									</div>
									<label class="control-label col-md-2"> 回执核销止期 </label>
									<div class="col-md-2">
										 <div id="1" class="input-group date date-picker"
                                            data-date-format="yyyy-mm-dd" data-date-end-date="+0d">
                                            <input type="text" id='endDate' name="endDate"
                                                placeholder="回执核销止期..." class="form-control"
                                                onkeyup="this.value=this.value.replace(/\D/g,'')"
                                                onafterpaste="this.value=this.value.replace(/\D/g,'')" /> <span
                                                class="input-group-btn">
                                                <button id='applDateBtn' class="btn default" type="button">
                                                    <i class="fa fa-calendar"></i>
                                                </button>
                                            </span>
                                        </div>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-md-2"> 回执核销操作员机构号 </label>
	                                <div class="col-md-2">
	                                    <div class="input-icon right">
	                                        <i class="fa"></i> <input class="form-control"
	                                            type="text" name="oclkBranchNo" id="oclkBranchNo" />
	                                    </div>
	                                </div>
                                </div>
								<div class="row">
								<div class="col-md-12">
										<table
											class="lion-datagrids table table-striped table-bordered table-hover"
											id="apTaskListTab" data-singleselect="true"
											data-loadUrl="/orbps/web/orbps/sendreceipt/CvTask/search"
											data-checkbox="true" data-pageSize="3" data-loading="true">
											<thead>
												<tr>
													<th data-field="salesBranchNo" width="100px">销售机构代码</th>
													<th data-field="applNo" width="100px">投保单号</th>
													<th data-field="sgName" width="120px">投保人（汇交人）姓名</th>
													<th data-field="applDate" width="100px">投保申请日期</th>
													<th data-field="printDate" width="100px">打印时间</th>
													<th data-field="signDate" width="100px">合同送达日期</th>
													<th data-field="cntrSendType" width="100px">合同送达方式</th>
													<th data-field="respDate" width="100px">回执核销操作时间</th>
													<th data-field="oclkBranchNo" width="130px">回执操作人员机构号</th>
													<th data-field="oclkClerkNo" width="130px">回执核销操作人员工号</th>
													<th data-field="oclkClerkName" width="130px">回执核销操作人员姓名</th>
<!-- 													<th data-field="timeOut" width="4%">是否超时</th> -->
<!-- 													<th data-field="timeOutDay" width="4%">超时天数</th> -->
												</tr>
											</thead>
										</table>
									</div>
									<div class="col-md-12" style = "display : none;">
										<table id="apTaskListTabs" >
											<thead>
												<tr>
													<th data-field="salesBranchNo" width="4%">销售机构代码</th>
													<th data-field="applNo" width="6%">投保单号</th>
													<th data-field="sgName" width="5%">投保人（汇交人）姓名</th>
													<th data-field="applDate" width="5%">投保申请日期</th>
													<th data-field="printDate" width="6%">打印时间</th>
													<th data-field="signDate" width="4%">合同送达日期</th>
													<th data-field="cntrSendType" width="4%">合同送达方式</th>
													<th data-field="respDate" width="5%">回执核销操作时间</th>
													<th data-field="salesBranchNo" width="5%">回执操作人员机构号</th>
													<th data-field="oclkClerkNo" width="5%">回执核销操作人员工号</th>
													<th data-field="oclkClerkName" width="6%">回执核销操作人员姓名</th>
												</tr>
											</thead>
											<tbody></tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
						<div class="form-group" align="center">
								<button type="button" class="btn gray" id="query">
											<i class="glyphicon glyphicon-search"></i>&nbsp;查&nbsp;询
										</button>
								<button type="button" class="btn gray" id="btnExport">
                           			 		<i class="glyphicon glyphicon-import"></i>&nbsp;导出清单
                        				</button>
						</div>
				    </form>
				</div>
			</div>
		</div>
	</div>
</body>
