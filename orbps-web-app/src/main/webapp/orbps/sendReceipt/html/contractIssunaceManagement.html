<meta name="description" content="and Validation">

	href="/web-content/branches/branch_1.0/web-content/resources/global/plugins/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet"

<body
	class="page-header-fixed page-sidebar-closed-hide-logo page-sidebar-closed-hide-logo">
 	<div>

			<div class="step-content row-fluid position-relative"  
				id="step-container">

						</div>
						<div class="col-md-12 margin-bottom-10 form-group">
							<label class="control-label col-md-2" > 投保单号
							</label>
							<div class="col-md-2">
								<div class="input-icon right">
									<i class="fa"></i> <input class="form-control input-small"
										type="text" name="applNo" id="applNo" />
								</div>
							</div>
							<label class="control-label col-md-2" > 汇交申请号
							</label>
							<div class="col-md-2">

									<i class="fa"></i> <input class="form-control input-small"

							</div>
							<label class="control-label col-md-2" > 合同号
							</label>

								</div>
							</div>
						</div>

										type="text" name="applName" id="applName" />
								</div>
							</div>

								柜面接收人姓名
							</label>

								<div class="input-icon right">
									<i class="fa"></i> <input class="form-control input-small"
										type="text" name="receiveName" id="receiveName" />

							        <th data-options="field:'takeNime'" width="7%">领取时间</th>
							        <th data-options="field:'remark'" width="15%">备注</th>
							    </tr>

							</table>

								<input type="button" id="previous" name="previous" value="上&nbsp;一&nbsp;页"  class="btn btn-sm yellow"/>

								<input type="button" id="import" name="import" value="导&nbsp;出"  class="btn btn-sm yellow"/>
								<input type="button" id="export" name="export" value="确&nbsp;认&nbsp;接&nbsp;收"  class="btn btn-sm yellow"/>
							</div>

								</div>
							</div>
							<label class="control-label col-md-2" > 柜面接收人工号
							</label>

									<i class="fa"></i> <input class="form-control input-small"

									<input type="text" id='conRevTime3' name="conRevTime3"
										placeholder="柜面接收时间..." class="form-control" maxlength="25"

											<i class="fa fa-calendar"></i>
										</button>
									</span>
								</div>
							</div>
						</div>
						<div class="col-md-12 margin-bottom-10 form-group">
							<label class="control-label col-md-2" > 领取人姓名
							</label>
							<div class="col-md-2">
								<div class="input-icon right">

							</div>
							<label class="control-label col-md-2" > 领取人工号
							</label>

								<div class="input-icon right">
									<i class="fa"></i> <input class="form-control input-small"
										type="text" name="revNo3" id="revNo3" />
								</div>
							</div>

									<input type="text" id='revTime3' name="revTime3"
										placeholder="柜面接收时间..." class="form-control" maxlength="25"
										size="20" /> <span class="input-group-btn">
										<button class="btn default" type="button">
											<i class="fa fa-calendar"></i>
										</button>
									</span>
								</div>
							</div>
						</div>
						<div class="col-md-12 margin-bottom-10">
							<div class="form-group" align="center">
								<input type="button" id="batchImport" name="batchImport" value="批&nbsp;量&nbsp;导&nbsp;入"  class="btn btn-sm yellow"/>

</div>
