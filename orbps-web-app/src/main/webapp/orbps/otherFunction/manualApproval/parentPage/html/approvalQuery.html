<script src="/orbps/orbps/otherFunction/manualApproval/parentPage/js/approvalQuery.js"
	type="text/javascript"></script>

<body 	class="page-header-fixed page-sidebar-closed-hide-logo page-sidebar-closed-hide-logo">
	<div class="profile-content">
		<div class="portlet light">
			<div class="portlet-body">
				<div class="row">
					<form class="form-horizontal" name="pendingApprovalForm" id="pendingApprovalForm"
						method="post">
						<div class="alert alert-danger display-hide">
							<button class="close" data-close="alert"></button>
						</div>
						<div class="alert alert-success display-hide">
							<button class="close" data-close="alert"></button>
						</div>
						<div class="portlet box green">
							<div class="portlet-title">
								<div class="caption">
									<i class="fa fa-gift"></i> 人工审批
								</div>
								<div class="tools"></div>
							</div>
							<div class="portlet-body">
								<div class="form-group">
									<label class="control-label col-md-2"> 机构号 </label>
									<div class="col-md-2">
										<div class="input-icon right">
											<i class="fa"></i> <input class="form-control input-small"
												type="text" name="branchNo" id="branchNo" />
										</div>
									</div>
									<label class="control-label col-md-2"> 投保单号 </label>
									<div class="col-md-2">
										<div class="input-icon right">
											<i class="fa"></i> <input class="form-control input-small"
												type="text" name="applNo" id="applNo" />
										</div>
									</div>
									<label class="control-label col-md-2"> 保单号 </label>
									<div class="col-md-2">
										<div class="input-icon right">
											<i class="fa"></i> <input class="form-control input-small"
												type="text" name="cntrNo" id="cntrNo" />
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<div class="table-scrollable">
											<table
												class="lion-datagrids table table-striped table-bordered table-hover"
												id="apTaskListTab" data-singleselect="true"
												data-loadUrl="/orbps/web/orbps/otherfunction/manualapproval/listquery" data-checkbox="true"
												data-pageSize="3" data-loading="false">
												<thead>
													<tr>
														<th data-feild="applId" style="width: 2px;">序号</th>
														<th data-feild="contractForm" style="width: 50px;">契约形式</th>
														<th data-feild="approvalStation" style="width: 50px;">报批岗位</th>
														<th data-feild="applNoTb" style="width: 50px;">投保单号</th>
														<th data-feild="submitCheckDate" style="width: 50px;">提交审批时间</th>
														<th data-feild="approvalReason" style="width: 50px;">报批原因</th>
														<th data-feild="checkBranch" style="width: 50px;">审批员机构</th>
														<th data-feild="checkNo" style="width: 50px;">审批员号</th>
														<th data-feild="checkName" style="width: 50px;">审批员姓名</th>
														<th data-feild="approvalBranch" style="width: 50px;">报批人机构</th>
														<th data-feild="approvalNo" style="width: 50px;">报批人工号</th>
														<th data-feild="approvalName" style="width: 50px;">报批人姓名</th>
													</tr>
												</thead>
												<tbody>
													<tr>
														<td colspan="12" align="center">无记录</td>
													</tr>
												</tbody>
											</table>
										</div>
									</div>
									<div class="col-md-12">
										<label for="speAgreement">产品特约</label>
										<textarea class="form-control" rows="3" readonly="readonly"></textarea>
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-12" align="center">
							<input type="button" id="btnQuery" name="btnQuery"
								value="查询" class="btn btn-sm yellow" />
							<input type="button" id="previous" name="previous"
								value="上一页" class="btn btn-sm yellow" />
							<input type="button" id="next" name="next"
								value="下一页" class="btn btn-sm yellow" />
							<input type="button" id="btnApply" name="btnApply"
								value="申请" class="btn btn-sm yellow" />
							<input type="button" id="btnGiveUp" name="btnGiveUp"
								value="放弃" class="btn btn-sm yellow" />
							<input type="button" id="btnApproval" name="btnApproval"
								value="审批" class="btn btn-sm yellow" />
							<input type="button" id="btnClear" name="btnClear"
								value="清空" class="btn btn-sm yellow" />
						</div>
					</form>
					<form class="form-horizontal" name="approvalInfoForm"
						id="approvalInfoForm" method="post">
						<!-- 模态框 -->
						<div class="modal fade" id="btnModel" tabindex="-1" role="dialog"
						aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
