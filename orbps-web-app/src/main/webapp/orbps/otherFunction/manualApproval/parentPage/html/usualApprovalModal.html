<script src="/orbps/orbps/otherFunction/manualApproval/parentPage/js/approvalModal.js"
	type="text/javascript"></script>
<div class="modal-dialog" style="width:100%" data-backdrop="false" data-keyboard="false">
	<div class="modal-content" align="center">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"
				aria-hidden="true">×</button>
			<h4 class="modal-title" id="approvalInfo">
				<span>审批</span>
			</h4>
		</div>
		<div class="modal-body ">
			<div class="row">
				<div class="col-md-12">
					<div class="table-scrollable">
						<table
							class="lion-datagrids table table-striped table-bordered table-hover"
							id="apTaskInfoTab" data-singleselect="true"
							data-loadUrl="/orbps/web/orbps/otherfunction/manualapproval/queryUsual" data-checkbox="true"
							data-pageSize="3" data-loading="false">
							<thead>
								<tr>
									<th data-field="applId" style="width: 2px;">序号</th>
									<th data-field="contentType" style="width: 50px;">内容类型</th>
									<th data-field="approvalDecision" style="width: 50px;">审批决定</th>
									<th data-field="branchNo" style="width: 50px;">机构号</th>
									<th data-field="approvalerNo" style="width: 50px;">报批员工号</th>
									<th data-field="approvalDate" style="width: 50px;">报批时间</th>
									<th data-field="approvalReason" style="width: 50px;">报批原因</th>
								</tr>
							</thead>
						</table>
					</div>
				</div>
				<div class="col-md-12">
					<label class="control-label" > <strong>报批原因:</strong>
					</label>
					<textarea class="form-control margin-bottom-10" id="approvalReason" rows="4"></textarea>
				</div>
				<div class="col-md-12">
					<label class="control-label"> <strong>审批意见:</strong>
					</label>
					<textarea class="form-control margin-bottom-10" id="approvalOpinion" rows="4"></textarea>
				</div>
				<div class="col-md-12  form-group">
					<label class="control-label col-md-2"> 审批结果</label>
					<div class="col-md-2">
						<select id="approvalDecision" name="approvalDecision"
							class="lion-combo form-control select2 input-small"
							data-valueField='key' data-textField='description'
							data-URL="web/dict/SEX" data-minimum-results-for-search="1"></select>
					</div>
					<label class="control-label col-md-2"> 上报至机构 <span
						style="color: red">*</span>
					</label>
					<div class="col-md-2">
						<div class="input-icon right">
							<i class="fa"></i> <input
								class="form-control input-small input-keyup" type="text"
								subsection="3,4,4" size="12" name="reportToBranch"
								id="reportToBranch"/>
						</div>
					</div>
					<label class="control-label col-md-2"> 上报至人员 <span
						style="color: red">*</span>
					</label>
					<div class="col-md-2">
						<div class="input-icon right">
							<i class="fa"></i> <input
								class="form-control input-small input-keyup" type="text"
								subsection="3,4,4" size="12" name="reportToWorker"
								id="reportToWorker"/>
						</div>
					</div>
				</div>	
				<div class="col-md-12" align="center">
					<input type="button" id="btnApplInfo" name="btnApplInfo"
						value="投保单信息" class="btn btn-sm yellow" />
					<input type="button" id="next" name="next"
						value="下一页" class="btn btn-sm yellow" />
					<input type="button" id="btnSubmit" name="btnSubmit"
						value="提交" class="btn btn-sm yellow" />
					<input type="button" id="btnClear" name="btnClear"
						value="清空" class="btn btn-sm yellow" />
				</div>		
			<!-- 模态框 -->
			<div class="modal fade" id="approvalModel" tabindex="-1" role="dialog"
				aria-labelledby="myModalLabel" aria-hidden="true">
		</div>
	</div>
</div>
