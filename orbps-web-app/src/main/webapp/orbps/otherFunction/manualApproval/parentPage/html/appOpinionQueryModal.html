<body>
	<div class="modal-dialog" style="width: 100%" data-backdrop="false"
		data-keyboard="false">
		<div class="modal-content" align="center">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">×</button>
				<h4 class="modal-title" id="approvalInfo">
					<span>查看审批意见</span>
				</h4>
			</div>
			<div class="modal-body">
				<div class="row">
					<form class="form-horizontal" name="appOpinionQueryForm"
						id="appOpinionQueryForm" method="post">
						<div class="col-md-12 form-group">
							<label class="control-label col-md-2"> 任务来源 </label>
							<div class="col-md-2">
								<select id="applyStage" name="applyStage"
									placeholder="请输入职业编码..."
									class="lion-combo form-control select2 input-small "
									data-valueField='keyId' data-textField='nvalue'
									data-URL="web/dict/CLA0033" data-minimum-results-for-search="1"></select>
							</div>
						</div>
						<div class="col-md-12 form-group">
							<label class="control-label col-md-2"> 机构号 </label>
							<div class="col-md-2">
								<div class="input-icon right">
									<i class="fa"></i> <input class="form-control input-small"
										type="text" name="branchNo" id="branchNo" />
								</div>
							</div>
							<label class="control-label col-md-2"> 投保单号 </label>
							<div class="col-md-2">
								<div class="input-icon right">
									<i class="fa"></i> <input class="form-control input-small"
										type="text" name="applNo" id="applNo" />
								</div>
							</div>
							<label class="control-label col-md-2"> 保单号 </label>
							<div class="col-md-2">
								<div class="input-icon right">
									<i class="fa"></i> <input class="form-control input-small"
										type="text" name="cntrNo" id="cntrNo" />
								</div>
							</div>
						</div>
							<div class="col-md-12">
								<div class="table-scrollable">
									<table class="table table-striped table-bordered table-hover"
										id="apTaskListTab" data-url="">
										<thead>
											<tr>
												<th style="width: 2px;">序号</th>
												<th style="width: 50px;">内容类型</th>
												<th style="width: 50px;">审批决定</th>
												<th style="width: 50px;">报批员/审批员机构</th>
												<th style="width: 50px;">报批员/审批员</th>
												<th style="width: 50px;">时间</th>
												<th style="width: 50px;">报批/审批内容</th>
											</tr>
										</thead>
										<tbody>
											<tr>
												<td colspan="7" align="center">无记录</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						<div class="col-md-12">
							<label for="approvalInformation">报批/审批内容</label>
							<textarea id="approvalInformation" class="form-control margin-bottom-10" rows="4"
								readonly="readonly"></textarea>
						</div>
						<div class="col-md-12" align="center">
							<input type="button" id="btnQuery" name="btnQuery" value="查询"
								class="btn btn-sm yellow" /> <input type="button" id="previous"
								name="previous" value="上一页" class="btn btn-sm yellow" /> <input
								type="button" id="next" name="next" value="下一页"
								class="btn btn-sm yellow" /> <input type="button" id="btnClear"
								name="btnClear" value="清空" class="btn btn-sm yellow" />
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
