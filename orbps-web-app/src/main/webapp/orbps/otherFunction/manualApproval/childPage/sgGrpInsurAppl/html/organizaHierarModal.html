<script src="/orbps/orbps/contractEntry/sgGrpInsurAppl/js/organizaHierarModal.js"
	type="text/javascript"></script>
	
<div class="modal-dialog" style="width:80%">
	<div class="modal-content" align="center">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"
				aria-hidden="true">×</button>
			<h4 class="modal-title" id="grpLevelFrame">
				<span>组织层次架构</span>
			</h4>
		</div>
		<div class="row">
			<div class="modal-body">
				<form class="form-horizontal" name="grpLevelFrameForm"
					id="grpLevelFrameForm" method="post">
					<div class="col-md-12 margin-bottom-10">
						<table
							class="lion-datagrids table table-striped table-bordered table-hover"
							id="sys_applOranLevel_list_tb" data-singleselect="true"
							data-loadUrl="/example/web/example/search" data-checkbox="true"
							data-pageSize="3" data-loading="false">
							<thead>
								<tr>
									<th data-field="applId" style="width: 10px;">&nbsp;</th>
									<th data-field="levelCode" style="width: 80px;">层级代码</th>
									<th data-field="superLevelCode" style="width: 80px;">上级层级代码</th>
									<th data-field="custName" style="width: 80px;">投保人名称</th>
									<th data-field="num" style="width: 80px;">人数</th>
									<th data-field="premium" style="width: 80px;">保费</th>
									<th data-field="moneyinNodes" style="width: 80px;">缴费节点</th>
									<th data-field="branchNo" style="width: 80px;">保单服务机构</th>
									<th data-field="clerkNo" style="width: 80px;">服务人员代码</th>
								</tr>
							</thead>
						</table>
					</div>
					<div class="col-md-12 margin-bottom-10">
						<label class="control-label col-md-3">层级代码</label>
						<div class="col-md-2">
							<input class="form-control input-small" type="text" size="30"
								name="levelCode" id="levelCode" />
						</div>
						<label class="control-label col-md-3">上层级代码</label>
						<div class="col-md-2">				
							<input class="form-control input-small" type="text" size="30"
								name="superLevelCode" id="superLevelCode" />
						</div>
					</div>
					<div class="col-md-12 margin-bottom-10">
						<label class="control-label col-md-3">投保人名称</label>
						<div class="col-md-2">
							<input class="form-control input-small" type="text" size="30"
								name="custName" id="custName" />
						</div>
						<label class="control-label col-md-3">人数</label>
						<div class="col-md-2">				
							<input class="form-control input-small" type="text" size="30"
								name="num" id="num" />
						</div>
					</div>
					<div class="col-md-12 margin-bottom-10">
						<label class="control-label col-md-3">保费</label>
						<div class="col-md-2">
							<input class="form-control input-small" type="text" size="30"
								name="premium" id="premium" />
						</div>
						<label class="control-label col-md-3">缴费节点</label>
						<div class="col-md-2">
							<input class="form-control input-small" type="text" size="30"
								name="moneyinNodes" id="moneyinNodes" />
						</div>
					</div>
					<div class="col-md-12 margin-bottom-10">
						<label class="control-label col-md-3">保单服务机构</label>
						<div class="col-md-2">
							<input class="form-control input-small" type="text" size="30"
								name="branchNo" id="branchNo" />
						</div>
						<label class="control-label col-md-3">服务人员代码</label>
						<div class="col-md-2">
							<input class="form-control input-small" type="text" size="30"
								name="clerkNo" id="clerkNo" />
						</div>
					</div>
					<div class="col-md-12  margin-bottom-10" align="right">
						<button type="button" class="btn btn-sm green" id="btnAdd">
							<i class="fa fa-plus"></i>新增
						</button>
						<button type="button" class="btn btn-sm red" id="btnEdit">
							<i class="fa fa-edit"></i>修改
						</button>
						<button type="button" class="btn btn-sm yellow" id="btnClear">
							<i class="fa fa-trash"></i>清空
						</button>
					</div>
				</form>
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
		</div>
	</div>
</div>
