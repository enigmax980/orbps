<script src="/orbps/orbps/otherFunction/contractQuery/js/coinsuranceAgrQuery.js"
	type="text/javascript"></script>

<body
	class="page-header-fixed page-sidebar-closed-hide-logo page-sidebar-closed-hide-logo">
	<div class="profile-content">
		<div class="portlet light">
				<div class="portlet-body" id="step-container">
					<div class="row">
							<!--共保信息-->
							<form class="form-horizontal" name="agreementInfForm"
								id="agreementInfForm" method="post">
								<div class="portlet box default">
									<div class="portlet-title">
										<div class="caption">
											<i class="fa fa-gift"></i>共保协议信息
										</div>
										<div class="tools"></div>
									</div>
									<div class="portlet-body">
										<div class="form-group">
											<label class="control-label col-md-2"> 共保协议号 
                                            </label>
											<div class="col-md-2">
												<div class="input-icon right">
													<i class="fa"></i> <input class="form-control input-small"
														type="text" name="agreementNo" id="agreementNo" />
												</div>
											</div>
											<label class="control-label col-md-2"> 管理机构号 <span
                                                style="color: red">*</span>
                                            </label>
                                            <div class="col-md-2">
                                                <div class="input-icon right">
                                                    <i class="fa"></i> <input class="form-control input-small"
                                                        type="text" name="mgrBranchNo" id="mgrBranchNo" />
                                                </div>
                                            </div>
											<label class="control-label col-md-2"> 协议名称 <span
                                                style="color: red">*</span> 
                                            </label>
											<div class="col-md-2">
												<div class="input-icon right">
													<i class="fa"></i> <input class="form-control input-small"
														type="text" name="agreementName" id="agreementName" 
														onkeyup="value=value.replace(/[^\a-\z\A-\Z0-9\u4E00-\u9FA5\.\(\)\（\）\·\-\ \ ]/g,'');checklength(this,200)" 
 														onblur = "onlyOneblank(this)" />
												</div>
											</div>
										</div>
										<div class="form-group">
											<label class="control-label col-md-2"> 协议签署日期 <span
                                                style="color: red">*</span> 
                                            </label>
											<div class="col-md-2">
												<div id="1" class="input-group input-small date date-picker"
													data-date-format="yyyy-mm-dd" data-date-end-date="+0d">
													<input type="text" id='applDate' name="applDate"
														placeholder="请选签署日期..." class="form-control"
														maxlength="25" size="20" /> <span class="input-group-btn">
														<button class="btn default" type="button">
															<i class="fa fa-calendar"></i>
														</button>
													</span>
												</div>
											</div>
											<label class="control-label col-md-2"> 协议有效开始日期 <span
                                                style="color: red">*</span> </label>
											<div class="col-md-2">
												<div id="1" class="input-group input-small date date-picker"
													data-date-format="yyyy-mm-dd">
													<input type="text" id='inforceDate' name="inforceDate"
														placeholder="请选开始日期..." class="form-control"
														maxlength="25" size="20" /> <span class="input-group-btn">
														<button class="btn default" type="button">
															<i class="fa fa-calendar"></i>
														</button>
													</span>
												</div>
											</div>
											<label class="control-label col-md-2"> 协议有效结束日期 <span
                                                style="color: red">*</span> </label>
											<div class="col-md-2">
												<div id="1" class="input-group input-small date date-picker"
													data-date-format="yyyy-mm-dd">
													<input type="text" id='termDate' name="termDate"
														placeholder="请选结束日期..." class="form-control"
														maxlength="25" size="20" /> <span class="input-group-btn">
														<button class="btn default" type="button">
															<i class="fa fa-calendar"></i>
														</button>
													</span>
												</div>
											</div>
										</div>
									</div>
								</div>
							</form>
							<!-- 客户信息 -->
							<form class="form-horizontal" name="customerForm" id="customerForm"
								method="post">
								<div class="alert alert-danger display-hide">
									<button class="close" data-close="alert"></button>
								</div>
								<div class="alert alert-success display-hide">
									<button class="close" data-close="alert"></button>
								</div>
								<div class="portlet box default">
									<div class="portlet-title">
										<div class="caption">
											<i class="fa fa-gift"></i> 客户信息
										</div>
										<div class="tools"></div>
									</div>
									<div class="portlet-body">
										<div class="form-group">
											<label class="control-label col-md-2"> 客户名称 <span
                                                style="color: red">*</span>
                                            </label>
											<div class="col-md-2">
												<div class="input-icon right">
													<i class="fa"></i> <input class="form-control input-small"
														type="text" name="name" id="name" 
                                                		onkeyup="value=value.replace(/[^\a-\z\A-\Z0-9\u4E00-\u9FA5\.\(\)\（\）\·\-\ \ ]/g,'');checklength(this,200)" 
 															onblur = "onlyOneblank(this)"/>
												</div>
											</div>
											<label class="control-label col-md-2"> 证件类型 <span
                                                style="color: red">*</span>
                                                </label>
											<div class="col-md-2">
												<select id="idType" name="idType" placeholder="请选择证件类型..."
													class="lion-combo form-control select2 input-small"
													data-valueField='key' data-textField='description'
													data-URL="/orbps/web/dict/GRP_ID_TYPE"
													data-isconnect="true"
													data-minimum-results-for-search="1"></select>
											</div>
											<label class="control-label col-md-2"> 证件号码 <span
                                                style="color: red">*</span>
                                                </label>
											<div class="col-md-2">
												<div class="input-icon right">
													<i class="fa"></i> <input class="form-control input-small"
														type="text" name="idNo" id="idNo" 
														onkeyup="this.value=this.value.replace(/^ +| +$/g,'');checklength(this,25)"/>
												</div>
											</div>
										</div>
										<div class="form-group">
											<label class="control-label col-md-2"> 职业类别 <span
                                                style="color: red">*</span></label>
											<div class="col-md-2">
												<select id="occClassCode" name="occClassCode"
													placeholder="请选择职业类别..."
													class="lion-combo form-control select2 input-small"
													data-valueField='key' data-textField='description'
													data-URL="/orbps/web/dict/OCC_CLASS_CODE"
													data-isconnect="true"
													data-minimum-results-for-search="1"></select>
											</div>
											<label class="control-label col-md-2"> 传真 </label>
											<div class="col-md-2">
												<div class="input-icon right">
													<i class="fa"></i> <input class="form-control input-small"
														type="text" name="fax" id="fax" onkeyup="value=value.replace(/[^0-9\*\-\ ]/g,'')"
                                                maxlength="20" />
												</div>
											</div>
											<label class="control-label col-md-2"> 邮政编码<span
                                                style="color: red">*</span></label>
											<div class="col-md-2">
												<div class="input-icon right">
													<i class="fa"></i> <input class="form-control input-small"
														type="text" name="zipCode" id="zipCode" onkeyup='this.value=this.value.replace(/\D/gi,"")' 
                                                maxlength="6"/>
												</div>
											</div>
										</div>
										<div class="form-group">
											<label class="control-label col-md-2"> 联系人姓名 <span
                                                style="color: red">*</span></label>
											<div class="col-md-2">
												<div class="input-icon right">
													<i class="fa"></i> <input class="form-control input-small"
														type="text" name="contactPsn" id="contactPsn" 
                                                		onkeyup="value=value.replace(/[^\a-\z\A-\Z0-9\u4E00-\u9FA5\.\(\)\（\）\·\-\ \ ]/g,'');checklength(this,200)" 
 															onblur = "onlyOneblank(this)"/>
												</div>
											</div>
											<label class="control-label col-md-2"> 联系人手机号 <span
                                                style="color: red">*</span></label>
											<div class="col-md-2">
												<div class="input-icon right">
													<i class="fa"></i> <input class="form-control input-small"
														type="text" name="contactTel" id="contactTel" />
												</div>
											</div>
											<label class="control-label col-md-2"> 联系人邮箱 </label>
											<div class="col-md-2">
												<div class="input-icon right">
													<i class="fa"></i> <input class="form-control input-small"
														type="text" name="email" id="email" />
												</div>
											</div>
										</div>										
										<div class="form-group" id = "citySelect">
										<label class="control-label col-md-2"> 省/直辖市 <span
                                                style="color: red">*</span> </label>
											<div class="col-md-2">
												<select id="province" name="province"
													placeholder="请选择省..."
												class="prov form-control select2 input-small"></select>
											</div>
											<label class="control-label col-md-2"> 市/城区 <span
                                                style="color: red">*</span> </label>
											<div class="col-md-2">
												<select id="city" name="city"
													placeholder="请选择市..."
												class="city form-control select2 input-small"></select>
											</div>
											<label class="control-label col-md-2"> 县/地级市 <span
                                                style="color: red">*</span> </label>
											<div class="col-md-2">
												<select id="county" name="county"													
												   placeholder="请选择县..."
												class="dist form-control select2 input-small"></select>
											</div>
										</div>
										<div class="form-group">
											<label class="control-label col-md-2"> 乡镇 </label>
											<div class="col-md-6">
												<input class="form-control" type="text" size="122"
													name="town" id="town" />
											</div>
										</div>
										<div class="form-group">
											<label class="control-label col-md-2"> 村/社区 </label>
											<div class="col-md-6">
												<input class="form-control" type="text" size="122"
													name="village" id="village" />
											</div>
										</div>
										<div class="form-group">
                                			<label class="control-label col-md-2"> 详细地址 <span
                                                style="color: red">*</span></label>
                                		<div class="col-md-6">
                                   		 <input class="form-control" type="text" size="122"
                                        name="homeAddress" id="homeAddress" onkeyup="checklength(this,200)" />
                                		</div>
                           			 </div>
									</div>
								</div>
							</form>
							<!-- 共保公司信息 -->
							<form class="form-horizontal" name="insuranceComForm"
								id="insuranceComForm" method="post">
								<div class="alert alert-danger display-hide">
									<button class="close" data-close="alert"></button>
								</div>
								<div class="alert alert-success display-hide">
									<button class="close" data-close="alert"></button>
								</div>
								<div class="portlet box default">
									<div class="portlet-title">
										<div class="caption">
											<i class="fa fa-gift"></i> 共保公司信息
										</div>
									<div class="tools"></div>
								</div>
                            	<div class="form-group">
                                <div class="col-md-12">
                                    <table class="lion-datagrids table table-striped table-bordered table-hover"
                                id="insurancecompanylist" data-singleselect="true"
                                data-loadUrl="/orbps/web/orbps/contractEntry/coinAudit/queryComCompany" data-checkbox="true"
                                data-pageSize="3" data-loading="false" data-issort="false">
                                        <thead>
                                            <tr>
                                                <th class="table-checkbox" data-field="applId" data-checkbox="true"><input
                                                type="checkbox" class="group-checkable" /></th>
                                                <th data-field='companyName'>共保公司名称</th>
                                                <th data-field='companyFlag'>是否本公司</th>
                                                <th data-field='connIdType'>共保公司身份标识</th>
                                                <th data-field='amntPct'>共保保费份额比例</th>
                                                <th data-field='responsibilityPct'>共保责任份额比例</th>
                                                <th data-field='bankCode'>开户行</th>
                                                <th data-field='accCustName'>开户名</th>
                                                <th data-field='bankAccNo'>账号</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td colspan="9" align="center">无记录</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
						</div>
						</form>
							<!-- 险种信息 -->
							<form class="form-horizontal" name="insuranceForm"
								id="insuranceForm" method="post">
								<div class="alert alert-danger display-hide">
									<button class="close" data-close="alert"></button>
								</div>
								<div class="alert alert-success display-hide">
									<button class="close" data-close="alert"></button>
								</div>
								<div class="portlet box default">
									<div class="portlet-title">
										<div class="caption">
											<i class="fa fa-gift"></i> 险种信息
										</div>
										<div class="tools"></div>
									</div>
                          <div class="form-group">
                              <div class="col-md-12">
                                  <table class="lion-datagrids table table-striped table-bordered table-hover"
		                             id="busiprdlist" data-singleselect="true"
		                             data-loadUrl="/orbps/web/orbps/contractEntry/coinAudit/queryComPol" data-checkbox="true"
		                             data-pageSize="3" data-loading="false" data-issort="false">
                                      <thead>
                                          <tr>
                                              <th class="table-checkbox" data-field="applId" data-checkbox="true"><input
                                              type="checkbox" class="group-checkable" /></th>
                                              <th data-field='busiPrdCode'>险种代码</th>
                                              <th data-field='busiPrdCodeName'>险种名称</th>
                                              <th data-field='amount'>保额</th>
                                              <th data-field='premium'>保费</th>
                                          </tr>
                                      </thead>
                                      <tbody>
                                          <tr>
                                           <td colspan="6" align="center">无记录</td>
                                          </tr>
                                      </tbody>
                                  </table>
                              </div>
                          </div>
						</div>
						</form>
						<div class="form-group">
                             <div class=" col-md-12">
                                 <label class="control-label" > <strong>特别约定:</strong>
                                 </label>
                                 <textarea class="form-control" id="appAddrCountry" name="appAddrCountry" rows="4"
                                 onkeyup="checklength(this,2000)"></textarea>
                             </div>
		                </div>
						<form class="form-horizontal" name="submitForm" id="submitForm" method="post">
						<div class="col-md-12  form-group" align="center">
							<button type="button" class="btn blue" id="btnQuery">&nbsp;查&nbsp;询</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
