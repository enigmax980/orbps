<script
    src="/orbps/orbps/public/js/publicExport.js"
    type="text/javascript"></script>
<script
    src="/orbps/orbps/public/js/publicSearch.js"
    type="text/javascript"></script>
<script
	src="/orbps/orbps/otherFunction/contractQuery/js/contractStateBackQuery.js"
	type="text/javascript"></script>
<body
	class="page-header-fixed page-sidebar-closed-hide-logo page-sidebar-closed-hide-logo">
	<div class="profile-content">
		<div class="portlet light">
			<div class="portlet-body">
				<div class="row">
					<form class="form-horizontal" id="contractStateBackForm"
						name="contractStateBackForm" method="post">
						<div class="alert alert-danger display-hide">
							<button class="close" data-close="alert"></button>
						</div>
						<div class="alert alert-success display-hide">
							<button class="close" data-close="alert"></button>
						</div>
						<div class="portlet box default">
							<div class="portlet-title">
								<div class="caption">
									<i class="fa fa-gift"></i> 契约状态回退清单查询
								</div>
								<div class="tools"></div>
							</div>
							<div class="portlet-body">
								<div class="form-group">
									<label class="control-label col-md-2"> 销售机构 </label>
									<div class="col-md-2">
										<div class="input-icon right">
											<i class="fa"></i> <input class="form-control" type="text"
												name="salesBranchNo" id="salesBranchNo" />
										</div>
									</div>
									<label class="control-label col-md-2"> 是否包含下级机构</label>
                                    <div class="col-md-2">
                                        <select id="levelFlag" name="levelFlag"
                                                placeholder="是否包含下级机构..."
                                                class="lion-combo form-control select2" data-valueField='key'
                                                data-textField='description'
                                                data-isconnect="true"
                                                data-URL="/orbps/web/dict/YES_NO_FLAG"
                                                data-minimum-results-for-search="1"></select>
                                    </div>
									<label class="control-label col-md-2"> 投保单号 </label>
									<div class="col-md-2">
										<div class="input-icon right">
											<i class="fa"></i> <input class="form-control"
												type="text" name="applNo" id="applNo" />
										</div>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-md-2"> 回退操作人员工号</label>
									<div class="col-md-2">
										<div class="input-icon right">
											<i class="fa"></i> <input class="form-control"
												type="text" name="pclkNo" id="pclkNo" />
										</div>
									</div>
									<label class="control-label col-md-2"> 回退操作日期起期 </label>
                                    <div class="col-md-2">
                                        <div id="1" class="input-group date date-picker"
                                            data-date-format="yyyy-mm-dd">
                                            <input type="text" id='startDate' name="startDate"
                                                placeholder="回退操作起期..." class="form-control"
                                                onkeyup="this.value=this.value.replace(/\D/g,'')"
                                                onafterpaste="this.value=this.value.replace(/\D/g,'')" /> <span
                                                class="input-group-btn">
                                                <button id='applDateBtn' class="btn default" type="button">
                                                    <i class="fa fa-calendar"></i>
                                                </button>
                                            </span>
                                        </div>
                                    </div>
                                    <label class="control-label col-md-2"> 回退操作日期止期 </label>
                                    <div class="col-md-2">
                                        <div id="1" class="input-group date date-picker"
                                            data-date-format="yyyy-mm-dd">
                                            <input type="text" id='endDate' name="endDate"
                                                placeholder="回退操作止期..." class="form-control"
                                                onkeyup="this.value=this.value.replace(/\D/g,'')"
                                                onafterpaste="this.value=this.value.replace(/\D/g,'')" /> <span
                                                class="input-group-btn">
                                                <button id='applDateBtn' class="btn default" type="button">
                                                    <i class="fa fa-calendar"></i>
                                                </button>
                                            </span>
                                        </div>
                                    </div>
								</div>
								<div class="form-group">
								<label class="control-label col-md-2"> 回退操作人员机构号</label>
	                                <div class="col-md-2">
	                                    <div class="input-icon right">
	                                        <i class="fa"></i> <input class="form-control"
	                                            type="text" name="pclkBranchNo" id="pclkBranchNo" />
	                                    </div>
	                                </div>
                                </div>
								<div class="row">
									<div class="col-md-12" style="height:200px;overflow:auto;">
										<table
											class="lion-datagrids table table-striped table-bordered table-hover"
											id="approvalTab">
											<thead>
												<tr>
													<th style="width: 20px;">销售机构代码</th>
													<th style="width: 20px;">投保单号</th>
													<th style="width: 20px;">投保人/汇交人姓名</th>
													<th style="width: 20px;">回退前保单任务环节</th>
													<th style="width: 20px;">回退原因</th>
													<th style="width: 20px;">目前保单状态</th>
													<th style="width: 20px;">回退操作时间</th>
													<th style="width: 20px;">回退操作员机构号</th>
													<th style="width: 20px;">回退操作员工号</th>
													<th style="width: 20px;">回退操作员姓名</th>
												</tr>
											</thead>
											<tbody>
												<tr>
													<td colspan="10" align="center">无记录</td>
												</tr>
											</tbody>
										</table>
										</div>
									</div>
								</div>
								<div class="row" style="display:none;">
                                    <div class="col-md-12">
                                        <table
                                            id="approvalTabExport">
                                            <thead>
                                                <tr>
                                                    <th data-field="salesBranchNo">销售机构代码</th>
                                                    <th data-field="applNo">投保单号</th>
                                                    <th data-field="applName">投保人/汇交人姓名</th>
                                                    <th data-field="preApplState">回退前保单任务环节</th>
                                                    <th data-field="cnBackReason">回退原因</th>
                                                    <th data-field="applState">目前保单状态</th>
                                                    <th data-field="cnDate">回退操作时间</th>
                                                    <th data-field="cnBranchNo">回退操作员机构号</th>
                                                    <th data-field="cnNo">回退操作员工号</th>
                                                    <th data-field="cnName">回退操作员姓名</th>
                                                </tr>
                                            </thead>
                                            <tbody></tbody>
                                        </table>
                                    </div>
                                </div>
							</div>
						</div>
						<div class="form-group" align="center">
							<button type="button" class="btn gray" id="btnQuery">
								<i class="glyphicon glyphicon-search"></i>&nbsp;查&nbsp;询
							</button>
							<button type="button" class="btn gray" id="btnExport">
								<i class="glyphicon glyphicon-import"></i>&nbsp;导出清单
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
