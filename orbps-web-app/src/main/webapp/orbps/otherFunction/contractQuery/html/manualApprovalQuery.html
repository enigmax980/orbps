	<script src="/orbps/orbps/otherFunction/contractQuery/js/manualApprovalQuery.js" 
	type="text/javascript"></script>
	<script src="/orbps/orbps/public/js/publicExport.js"
    type="text/javascript"></script>
<body
	class="page-header-fixed page-sidebar-closed-hide-logo page-sidebar-closed-hide-logo">
	<div class="profile-content">
		<div class="portlet light">
			<div class="portlet-body">
				<div class="row">
					<form class="form-horizontal" id="ruleQueryForm"
						name="ruleQueryForm" method="post">
						<div class="alert alert-danger display-hide">
							<button class="close" data-close="alert"></button>
						</div>
						<div class="alert alert-success display-hide">
							<button class="close" data-close="alert"></button>
						</div>
						<div class="portlet box default">
							<div class="portlet-title">
								<div class="caption">
									<i class="fa fa-gift"></i> 人工审批查询
								</div>
								<div class="tools"></div>
							</div>
							<div class="portlet-body">
								<div class="form-group">
								<label class="control-label col-md-2"> 投保单号 </label>
									<div class="col-md-2">
										<div class="input-icon right">
											<i class="fa"></i> <input class="form-control"
												type="text" name="applNo" id="applNo" />
										</div>
									</div>
									<label class="control-label col-md-2"> 销售机构代码 </label>
									<div class="col-md-2">
										<div class="input-icon right">
											<i class="fa"></i> <input class="form-control input-small"
												type="text" name="salesBranchNo" id="salesBranchNo" />
										</div>
									</div>
									<label class="control-label col-md-2"> 是否包含下级机构 </label>
									<div class="col-md-2">
										<select id="levelFlag" name="levelFlag"
											placeholder="请选择是否包含下级机构.."
											class="lion-combo form-control select2 input-small "
											data-valueField='key' data-textField='description'
											data-URL="web/dict/YES_NO_FLAG"
											data-minimum-results-for-search="1"></select>
									</div>
								</div>
								<div class="form-group">
								<label class="control-label col-md-2"> 审批操作人员机构号 </label>
									<div class="col-md-2">
										<div class="input-icon right">
											<i class="fa"></i> <input class="form-control input-small"
												type="text" name="pclkBranchNo" id="pclkBranchNo" />
										</div>
									</div>
									<label class="control-label col-md-2"> 审批操作员工号 </label>
									<div class="col-md-2">
										<div class="input-icon right">
											<i class="fa"></i> <input class="form-control input-small"
												type="text" name="pclkNo" id="pclkNo" />
										</div>
									</div>
									<label class="control-label col-md-2"> 审批类型 </label>
									<div class="col-md-2">
										<select id="ruleTye" name="ruleTye"
											class="form-control input-small"
											data-minimum-results-for-search="1" placeholder="请选择审批类型..">
											<option selected="selected" value="">请选择生效日审批..</option>
											<option  value="1">生效日审批</option>
										</select>
									</div>
								</div>
								<div class="form-group">
								<label class="control-label col-md-2"> 审批操作起期 </label>
									<div class="col-md-2">
										 <div id="1" class="input-group input-small date date-picker"
                                            data-date-format="yyyy-mm-dd" >
                                            <input type="text" id='startDate' name="startDate"
                                                placeholder="审批操作起期..." class="form-control"
                                                onkeyup="this.value=this.value.replace(/\D/g,'')"
                                                onafterpaste="this.value=this.value.replace(/\D/g,'')" /> <span
                                                class="input-group-btn">
                                                <button id='applDateBtn' class="btn default" type="button">
                                                    <i class="fa fa-calendar"></i>
                                                </button>
                                            </span>
                                        </div>
									</div>
								<label class="control-label col-md-2"> 审批操作止期 </label>
									<div class="col-md-2">
										 <div id="1" class="input-group input-small date date-picker"
                                            data-date-format="yyyy-mm-dd" >
                                            <input type="text" id='endDate' name="endDate"
                                                placeholder="审批操作止期..." class="form-control"
                                                onkeyup="this.value=this.value.replace(/\D/g,'')"
                                                onafterpaste="this.value=this.value.replace(/\D/g,'')" /> <span
                                                class="input-group-btn">
                                                <button id='applDateBtn' class="btn default" type="button">
                                                    <i class="fa fa-calendar"></i>
                                                </button>
                                            </span>
                                        </div>
									</div>
									<label class="control-label col-md-2"> 是否审批通过  </label>
									<div class="col-md-2">
										<select id="result" name="result"
											placeholder="请选择是否审批通过.."
											class="lion-combo form-control select2 input-small "
											data-valueField='key' data-textField='description'
											data-URL="web/dict/YES_NO_FLAG"
											data-minimum-results-for-search="1"></select>
									</div>
								</div>
								<div class="row">
								<div class="col-md-12">
										<table
											class="lion-datagrids table table-striped table-bordered table-hover"
											id="approvalTab" data-singleselect="true"
											 data-loadUrl="/orbps/web/orbps/otherfunction/sgmanualapproval/search" 
											data-checkbox="true" data-pageSize="3" data-loading="true">
											<thead>
												<tr>
													<th data-field="salesBranchNo" width="100px">机构代码</th>
													<th data-field="applNo" width="100px">投保单号</th>
													<th data-field="sgName" width="150px">投保人(汇交人)姓名</th>
													<th data-field="polCode" width="120px">首个主险种代码</th>
													<th data-field="signDate" width="100px">生效时间</th>
													<th data-field="inForceDate" width="100px">生效日</th>
													<th data-field="ruleTye" width="100px">审批类型</th>
													<th data-field="reason" width="130px">进入人工审批原因</th>
													<th data-field="result" width="100px">审批结果</th>
													<th data-field="pclkBranchNo" width="150px">审批操作人员机构号</th>
													<th data-field="pclkNo" width="150px">审批操作人员工号</th>
													<th data-field="pclkName" width="150px">审批操作人员姓名</th>
												    <th data-field="procDate" width="150px">审批操作时间</th>
												    <th data-field="note" width="150px">备注</th>
												</tr>
											</thead>
										</table>
									</div>
								</div>
								<div class="col-md-12">
										<table id="approvalTabs" style = "display : none;">
											<thead>
												<tr>
													<th data-field="salesBranchNo" width="4%">机构代码</th>
													<th data-field="applNo" width="8%">投保单号</th>
													<th data-field="sgName" width="100px">投保人(汇交人)姓名</th>
													<th data-field="polCode" width="4%">首个主险种代码</th>
													<th data-field="signDate" width="5%">生效时间</th>
													<th data-field="inForceDate" width="5%">生效日</th>
													<th data-field="ruleTye" width="4%">审批类型</th>
													<th data-field="reason" width="8%">进入人工审批原因</th>
													<th data-field="result" width="5%">审批结果</th>
													<th data-field="pclkBranchNo" width="5%">审批操作人员机构号</th>
													<th data-field="pclkNo" width="5%">审批操作人员工号</th>
													<th data-field="pclkName" width="6%">审批操作人员姓名</th>
												    <th data-field="procDate" width="4%">审批操作时间</th>
												    <th data-field="note" width="4%">备注</th>
												</tr>
											</thead>
											<tbody></tbody>
										</table>
									</div>
							</div>
						</div>
						<div class="form-group" align="center">
							<button type="button" class="btn gray" id="btnQuery">
											<i class="glyphicon glyphicon-search"></i>&nbsp;查&nbsp;询
										</button>
									<button type="button" class="btn gray" id="btnExport">
                           			 		<i class="glyphicon glyphicon-import"></i>&nbsp;导出清单
                        				</button>
						</div>
				    </form>
				</div>
			</div>
		</div>
	</div>
</body>
