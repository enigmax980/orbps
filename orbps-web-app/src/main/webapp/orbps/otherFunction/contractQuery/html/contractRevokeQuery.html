<script
    src="/orbps/orbps/public/js/publicExport.js"
    type="text/javascript"></script>
<script
	src="/orbps/orbps/otherFunction/contractQuery/js/contractRevokeQuery.js"
	type="text/javascript"></script>
<body
	class="page-header-fixed page-sidebar-closed-hide-logo page-sidebar-closed-hide-logo">
	<div class="profile-content">
		<div class="portlet light">
			<div class="portlet-body">
				<div class="row">
					<form class="form-horizontal" id="contractRevokeForm"
						name="contractRevokeForm" method="post">
						<div class="portlet box default">
							<div class="portlet-title">
								<div class="caption">
									<i class="fa fa-gift"></i> 契约撤销查询
								</div>
								<div class="tools"></div>
							</div>
							<div class="portlet-body">
								<div class="form-group">
									<label class="control-label col-md-2"> 销售机构 </label>
									<div class="col-md-2">
										<div class="input-icon right">
											<i class="fa"></i> <input class="form-control" type="text"
												name="salesBranchNo" id="salesBranchNo" />
										</div>
									</div>
									<label class="control-label col-md-2"> 是否包含下级机构</label>
                                    <div class="col-md-2">
                                        <select id="levelFlag" name="levelFlag"
                                                placeholder="是否包含下级机构..."
                                                class="lion-combo form-control select2" data-valueField='key'
                                                data-textField='description'
                                                data-isconnect="true"
                                                data-URL="/orbps/web/dict/YES_NO_FLAG"
                                                data-minimum-results-for-search="1"></select>
                                    </div>
									<label class="control-label col-md-2"> 投保单号 </label>
									<div class="col-md-2">
										<div class="input-icon right">
											<i class="fa"></i> <input class="form-control"
												type="text" name="applNo" id="applNo" />
										</div>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-md-2"> 撤销操作人员工号</label>
									<div class="col-md-2">
										<div class="input-icon right">
											<i class="fa"></i> <input class="form-control"
												type="text" name="pclkNo" id="pclkNo" />
										</div>
									</div>
									<label class="control-label col-md-2"> 撤销操作起期 </label>
                                    <div class="col-md-2">
                                        <div id="1" class="input-group date date-picker"
                                            data-date-format="yyyy-mm-dd">
                                            <input type="text" id='startDate' name="startDate"
                                                placeholder="撤销操作起期..." class="form-control"
                                                onkeyup="this.value=this.value.replace(/\D/g,'')"
                                                onafterpaste="this.value=this.value.replace(/\D/g,'')" /> <span
                                                class="input-group-btn">
                                                <button id='applDateBtn' class="btn default" type="button">
                                                    <i class="fa fa-calendar"></i>
                                                </button>
                                            </span>
                                        </div>
                                    </div>
                                    <label class="control-label col-md-2"> 撤销操作止期 </label>
                                    <div class="col-md-2">
                                        <div id="1" class="input-group date date-picker"
                                            data-date-format="yyyy-mm-dd">
                                            <input type="text" id='endDate' name="endDate"
                                                placeholder="撤销操作止期..." class="form-control"
                                                onkeyup="this.value=this.value.replace(/\D/g,'')"
                                                onafterpaste="this.value=this.value.replace(/\D/g,'')" /> <span
                                                class="input-group-btn">
                                                <button id='applDateBtn' class="btn default" type="button">
                                                    <i class="fa fa-calendar"></i>
                                                </button>
                                            </span>
                                        </div>
                                    </div>
								</div>
								<div class="form-group">
                                    <label class="control-label col-md-2"> 撤销操作人员机构号</label>
                                    <div class="col-md-2">
                                        <div class="input-icon right">
                                            <i class="fa"></i> <input class="form-control"
                                                type="text" name="pclkBranchNo" id="pclkBranchNo" />
                                        </div>
                                    </div>
                                </div>
								<div class="row">
									<div class="col-md-12">
										<table
											class="lion-datagrids table table-striped table-bordered table-hover"
											id="approvalTab" data-singleselect="true"
											data-loadUrl="/orbps/web/orbps/otherfunction/revoke/search"
											data-checkbox="true" data-pageSize="3" data-loading="true">
											<thead>
												<tr>
													<th data-field="salesBranchNo" style="width: 50px;">机构号</th>
													<th data-field="applNo" style="width: 90px;">投保单号</th>
													<th data-field="applName" style="width: 100px;">投保人/汇交人姓名</th>
													<th data-field="pclkBranchNo" style="width: 140px;">契约撤销操作人员机构号</th>
													<th data-field="pclkNo" style="width: 100px;">契约撤销人员工号</th>
													<th data-field="pclkName" style="width: 100px;">契约撤销人员姓名</th>
													<th data-field="pclkDate" style="width: 80px;">契约撤销时间</th>
													<th data-field="applState" style="width: 160px;">撤销前保单任务环节（保单状态）</th>
												</tr>
											</thead>
											<tbody></tbody>
										</table>
									</div>
								</div>
								<div class="row" style="display:none;">
                                    <div class="col-md-12">
                                        <table
                                            id="approvalTabExcel">
                                            <thead>
                                                <tr>
                                                    <th data-field="salesBranchNo" width="6%">机构号</th>
                                                    <th data-field="applNo"width="12%">投保单号</th>
                                                    <th data-field="applName"width="12%">投保人（汇交人）姓名</th>
                                                    <th data-field="pclkBranchNo"width="16%">契约撤销操作人员机构号</th>
                                                    <th data-field="pclkNo" width="14%">契约撤销人员工号</th>
                                                    <th data-field="pclkName" width="12%">契约撤销人员姓名</th>
                                                    <th data-field="pclkDate" width="10%">契约撤销时间</th>
                                                    <th data-field="applState">撤销前保单任务环节（保单状态）</th>
                                                </tr>
                                            </thead>
                                            <tbody></tbody>
                                        </table>
                                    </div>
                                </div>
							</div>
						</div>
						<div class="form-group" align="center">
							<button type="button" class="btn gray" id="btnQuery">
								<i class="glyphicon glyphicon-search"></i>&nbsp;查&nbsp;询
							</button>
							<button type="button" class="btn gray" id="btnExport">
								<i class="glyphicon glyphicon-import"></i>&nbsp;导出清单
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
