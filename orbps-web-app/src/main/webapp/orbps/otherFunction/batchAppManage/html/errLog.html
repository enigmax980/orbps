<script src="/orbps/orbps/otherFunction/batchAppManage/js/errLog.js" type="text/javascript"></script>
<!-- 模态框（Modal） -->
<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"
				aria-hidden="true">×</button>
			<h4 class="modal-title">
				<span></span>
			</h4>
		</div>
		<div class="modal-body">
			<div class="row">
				<div class="col-md-12 portlet-body form">
					<!-- BEGIN FORM-->
					<form class="form-horizontal" name="batchErrLogForm"
						id="batchErrLogForm" method="post">
						<div class="form-body">
							<div class="form-group">
								<label class="col-md-3 control-label">任务ID</label>
								<div class="col-md-8">
									<input type="text" name="taskId" id="taskId"
										class="form-control" readonly="readonly" placeholder="任务ID" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-3 control-label">任务执行ID</label>
								<div class="col-md-8">
									<input type="text" name="taskExecutionId" id="taskExecutionId"
										class="form-control" readonly="readonly" placeholder="任务执行ID" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-3 control-label">业务类型 </label>
								<div class="col-md-8">
                                    <input type="text" name="businessType" id="businessType"
                                        class="form-control" readonly="readonly" placeholder="业务类型" />
                                </div>
							</div>
							<div class="form-group">
								<label class="col-md-3 control-label">业务流水号 </label>
								<div class="col-md-8">
                                    <input type="text" name="businessKey" id="businessKey"
                                        class="form-control" readonly="readonly" placeholder="业务流水号" />
                                </div>
							</div>
							<div class="form-group">
								<label class="col-md-3 control-label">错误代码 </label>
								<div class="col-md-8">
                                    <input type="text" name="errorCode" id="errorCode"
                                        class="form-control" readonly="readonly" placeholder="错误代码" />
                                </div>
							</div>
							<div class="form-group">
								<label class="col-md-3 control-label">错误描述</label>
								<div class="col-md-8">
                                    <input type="text" name="errorInfo" id="errorInfo"
                                        class="form-control" readonly="readonly" placeholder="错误描述" />
                                </div>
							</div>
							<div class="form-group">
								<label class="col-md-3 control-label">错误明细</label>
								<div class="col-md-8">
                                    <textarea rows="5" class="form-control" name="errorDetail" id="errorDetail"></textarea> 
                                </div>
							</div>
						</div>
					</form>
					<!-- END FORM-->
				</div>
			</div>
		</div>
		<div class="modal-footer" align="center" style="text-align: center;">
			<button type="button" class="btn green" id="errLogPreviousPage">上一条</button>
			<button type="button" class="btn green" id="errLogNextPage">下一条</button>
		</div>
	</div>
	<!-- /.modal-content -->
</div>
