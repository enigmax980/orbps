<script src="/orbps/orbps/otherFunction/batchAppManage/js/taskReg.js" type="text/javascript"></script>
<body
	class="page-header-fixed page-sidebar-closed-hide-logo page-sidebar-closed-hide-logo">
	<div class="profile-content" id="taskRegId">
		<div class="portlet box default">
			<div class="portlet-title">任务信息查询</div>
			<div class="portlet-body">
				<div class="row">
					<form id="taskRegQueryform" class="form-horizontal">
						<div class="col-md-12 margin-bottom-10">
							<label class="control-label col-md-2" for="dataDealStatus">
                                                                            处理状态 </label>
                            <div class="col-md-2">
                                <select id="dataDealStatus" name="dataDealStatus"
                                    placeholder="请输入处理状态 ..."
                                    class="lion-combo form-control select2" data-valueField='key'
                                    data-textField='description'
                                    data-URL="/orbps/web/dict/DATA_DEAL_STATUS">
                                </select>
                            </div>
                            <label class="control-label col-md-2" for="startTime">
                                                                            开始时间 </label>
                            <div class="col-md-2">
                                <div class="input-group date form_datetime" data-date-format="yyyy-mm-dd hh:ii:ss.Z">
                                    <input id="startTime" name="startTime"
                                        type="text" size="16" placeholder="开始时间..." class="form-control"> <span
                                        class="input-group-btn">
                                        <button class="btn default date-set" type="button">
                                            <i class="fa fa-calendar"></i>
                                        </button>
                                    </span>
                                </div>
                            </div>
                            <label class="control-label col-md-2" for="endTime"> 结束时间
                            </label>
                            <div class="col-md-2">
                                <div class="input-group date form_datetime" data-date-format="yyyy-mm-dd hh:ii:ss.Z">
                                    <input id="endTime" name="endTime"
                                        type="text" size="16" placeholder="结束时间..." class="form-control"> <span
                                        class="input-group-btn">
                                        <button class="btn default date-set" type="button">
                                            <i class="fa fa-calendar"></i>
                                        </button>
                                    </span>
                                </div>
                            </div>
                         </div>
                         <div class="col-md-12 margin-bottom-10">
					        <label class="control-label col-md-2" for="batTxNo">
					                                批作业名称</label>
                            <div class="col-md-2">
                                <select id="batTxNo" name="batTxNo"
                                    placeholder="请输入处理状态 ..."
                                    class="lion-combo form-control select2" data-valueField='batTxNo'
                                    data-textField='batName'
                                    data-URL="/orbps/web/batch/manage/querytaskdef">
                                </select>
                            </div>   
							<div class="col-md-8" align="right">
	                            <a href="javascript:void(0)" id="taskRegQueryBtn" class="btn green"><i
	                                ></i>查询</a>
                                <a href="javascript:void(0)" id="taskRegControlBtn" class="btn default">批作业控制</a>
	                        </div>
						</div>
					</form>
					<div class="col-md-12">
						<table
							class="lion-datagrids table table-striped table-bordered table-hover"
							id="taskRegDatagridsId" data-singleselect="true"
							data-loadUrl="/orbps/web/batch/manage/regmsg" data-checkbox="true" data-sorttargets="[0,1,2,3]" data-pageSize="5"
							data-loading="true">
							<thead>
								<tr>
									<th data-field='taskId' data-formatter="com.orbps.otherFunction.bacthAppManage.taskReg.formatterFtn">任务id</th>
									<th data-field='batTxNo'>批作业编号</th>
									<th data-field='batName'>批作业名称</th>
									<th data-field='dataDealStatusDesc'>处理状态</th>
									<th data-field="startTime">开始时间</th>
									<th data-field="endTime">结束时间</th>
								</tr>
							</thead>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>

    <div class="profile-content display-hide" id="taskExecutionId">
        
    </div>
	<!-- 模态框（Modal） -->
	<div class="modal fade" id="errLogModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
	</div>

</body>
