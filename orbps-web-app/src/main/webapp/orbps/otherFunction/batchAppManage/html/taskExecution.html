<script src="/orbps/orbps/otherFunction/batchAppManage/js/taskExecution.js" type="text/javascript"></script>
<div class="portlet box default">
	<div class="portlet-title">任务执行记录查询</div>
	<div class="portlet-body">
		<div class="row">
			<form id="taskExecutionQueryform" class="form-horizontal">
			    <div class="col-md-12 margin-bottom-10">
			         <input type="text" name="taskId" id="taskId" class="form-control display-hide" />
			    </div>
				<div class="col-md-12 margin-bottom-10">
				    <label class="control-label col-md-2" for="batTxNo">
                                                    批作业名称</label>
                    <div class="col-md-2">
                        <select id="batTxNo" name="batTxNo"
                            placeholder="请输入批作业名称 ..."
                            class="lion-combo form-control select2" data-valueField='batTxNo'
                            data-textField='batName'
                            data-URL="/orbps/web/batch/manage/querytaskdef">
                        </select>
                    </div> 
					<label class="control-label col-md-2" for="startTime"> 开始时间
					</label>
					<div class="col-md-2">
						<div class="input-group date form_datetime" data-date-format="yyyy-mm-dd hh:ii:ss.Z">
                           <input id="startTime" name="startTime"
                               type="text" size="16" placeholder="开始时间..." class="form-control"> <span
                               class="input-group-btn">
                               <button class="btn default date-set" type="button">
                                   <i class="fa fa-calendar"></i>
                               </button>
                           </span>
                       </div>
					</div>
					<label class="control-label col-md-2" for="endTime"> 结束时间 </label>
					<div class="col-md-2">
						<div class="input-group date form_datetime" data-date-format="yyyy-mm-dd hh:ii:ss.Z">
                           <input id="endTime" name="endTime"
                               type="text" size="16" placeholder="结束时间..." class="form-control"> <span
                               class="input-group-btn">
                               <button class="btn default date-set" type="button">
                                   <i class="fa fa-calendar"></i>
                               </button>
                           </span>
                       </div>
					</div>
				</div>
				<div class="col-md-12 margin-bottom-10">
					<div class="col-md-12" align="right">
						<a href="javascript:void(0)" id="taskExecutionQueryBtn" class="btn green"><i
							class="fa fa-search"></i>查询</a> 
					    <a href="javascript:void(0)"
							id="taskExecutionBackBtn" class="btn btn-default"><i class="fa fa-arrow-left"></i>返回</a>
					</div>
				</div>
			</form>
			<div class="col-md-12">
				<table
					class="lion-datagrids table table-striped table-bordered table-hover"
					id="taskExecutionDatagridsId" data-singleselect="true"
					data-loadUrl="/orbps/web/batch/manage/executionmsg" data-checkbox="true" data-sorttargets="[0,1,2,3,6]" data-pageSize="5"
					data-loading="true">
					<thead>
						<tr>
							<th data-field='taskExecutionId'>任务执行id</th>
							<th data-field='batTxNo'>批作业编号</th>
                            <th data-field='batName'>批作业名称</th>
							<th data-field='dataDealStatusDesc'>处理状态</th>
							<th data-field="startTime">开始时间</th>
							<th data-field="endTime">结束时间</th>
							<th width="140px" data-field='taskExecutionId' data-formatter="com.orbps.otherFunction.bacthAppManage.taskExecution.formatterFtn">操作</th>
						</tr>
					</thead>
				</table>
			</div>
		</div>
	</div>
</div>
