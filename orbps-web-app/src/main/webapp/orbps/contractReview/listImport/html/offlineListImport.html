                    <form class="form-horizontal" name="beneficiaryInfo"
                        id="beneficiaryInfo" method="post">
                        <div class="alert alert-danger display-hide">
                            <button class="close" data-close="alert"></button>
                        </div>
                        <div class="alert alert-success display-hide">
                            <button class="close" data-close="alert"></button>
                        </div>
                        <div class="portlet box default">
                            <div class="portlet-title">
                                <div class="caption">
                                    <i class="fa fa-gift"></i> 受益人信息
                                </div>
                                <div class="tools"></div>
                            </div>
                            <div class="portlet-body">
                                <div class="row">
                                    <div class="col-md-12">
                                        <button id="btnAddBusi" class="btn btn-sm blue">
                                            <i class="fa fa-plus"></i>&nbsp;新增受益人信息
                                        </button>
                                        <button id="btnDelBusi" class="btn btn-sm red">
                                            <i class="fa fa-trash"></i>&nbsp;删除受益人信息
                                        </button>
                                    </div>
                                    <div class="col-md-12">
                                        <table id="beneInfoTb"
											class="lion-editDatagrids table dataTable table-bordered table-striped"
											data-paginate="true"
											data-loadurl="/orbps/web/orbps/contractEntry/offlineList/queryBene"
											data-pagesize="3" data-edit="true"
											data-callbackurl="/orbps/orbps/contractEntry/grpInsurAppl/json"
											data-pagecount="3,5,10,15,20,30,50" data-loading="false"
											data-issort="false">
											<thead>
												<th width="20px" data-checkboxs="true" data-field="applId"
													id="applId" name="applId"></th>
												<th width="60px"
													data-type='{"type":"input","id":"benefitOrder" ,"name":"benefitOrder"}'
													data-field="benefitOrder" data-sortDir="desc">受益顺序</th>
												<th width="60px"
													data-type='{"type":"input","id":"name" ,"name":"name"}'
													data-field="name" data-sortDir="desc">姓名</th>
													<th width="60px"
													data-type='{"type":"combox","name":"relToIpsnTb","key":"key","value":"description","url":"/orbps/web/dict/REL_TO_HLDR"}'
													data-field="relToIpsnTb">与被保人关系</th>
													<th width="60px"
													data-type='{"type":"combox","name":"idTypeTb","key":"key","value":"description","url":"/orbps/web/dict/ID_TYPE_01"}'
													data-field="idTypeTb">证件类别</th>
													<th width="60px"
													data-type='{"type":"input","id":"idNo" ,"name":"idNo"}'
													data-field="idNo" data-sortDir="desc">证件号</th>
												<th width="50px"
													data-type='{"type":"combox","name":"sex","key":"key","value":"description","url":"/orbps/web/dict/SEX"}'
													data-field="sex">性别</th>
												<th width="60px"
													data-type='{"type":"datepicker","id":"birthDate" ,"name":"birthDate"}'
													data-field="birthDate">出生日期</th>
												<th width="60px"
													data-type='{"type":"input","id":"molecule" ,"name":"beneAmount"}'
													data-field="beneAmount" data-sortDir="desc">受益份额（%）</th>
											</thead>
										</table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="col-md-12" id ="submit">

                                                                        复核是否通过</label>
                        <div class="col-md-2">
                            <select id="reviewFlag" name="reviewFlag"
                                placeholder="选择复合是否通过..."

                                data-minimum-results-for-search="1"></select>
                        </div>
                        <div class="col-md-8">
	                        <button type="button" class="btn gray" id="btnEdit">
	                            <i class="glyphicon glyphicon-edit"></i>&nbsp;修&nbsp;改
	                        </button>
	                        <button type="button" class="btn gray" id="btnExport">
	                            <i class="glyphicon glyphicon-import"></i>&nbsp;导出被保人清单
	                        </button>
	                        <button type="button" class="btn gray" id="btnAllSubmit">

	                        </button>
	                        <button type="button" class="btn gray" id="btnlocation">
								<i class="glyphicon glyphicon-circle-arrow-left"></i>返回基本信息复核
							</button>
                    	</div>
                    </div>
                </div>
            </div>
        </div>
