########################################################
#
# zookeeper设置
#
########################################################
maven.zk.addresses=zookeeper0:2181,zookeeper1:2181,zookeeper2:2181
maven.zk.retry.count=3
maven.zk.retry.interval=1000
maven.zk.configcenter.enabled=true
maven.zk.version.enabled=true
maven.zk.heartbeat.enabled=true
########################################################
#
# 缓存设置
#
########################################################
maven.cache.redis.default.mode=SINGLETON
maven.cache.redis.default.addresses=10.31.57.70:6379
maven.cache.redis.session.mode=SINGLETON
maven.cache.redis.session.addresses=10.31.57.70:6379
########################################################
#
# 文件存储设置
#file_tmp、file_base：filestore使用目录
#file_excel：清单导入原始文件
#file_ipsnerr：错误清单文件目录
#file_template：模板目录
#file_ipsn：被保人清单导出目录
########################################################
maven.fs.tmpdir=/datafs/share/file_tmp
maven.fs.file.basedir=/datafs/share/file_base
maven.fs.file.exceldir=/datafs/file_excel
maven.ipsn.err.dir=/datafs/share/file_ipsnerr
maven.ipsnlst.template.dir=/datafs/share/file_template
maven.file.ipsn.dir=/datafs/share/file_ipsn
