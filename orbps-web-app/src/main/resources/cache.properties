########################################################
#
#当前工程中, 对于缓存的通用配置
#
########################################################

# 是否启用动态缓存服务
cache.dynamic=true

#该值使用场景：
# 1. 作为存入缓存中的Key值前缀
cache.name=orbps

# 所使用的缓存容器类型: REDIS
cache.type=REDIS

# 当容器类型为REDIS时,存在以下配置信息
# Redis运行模式: SINGLETON(单例), CLUSTER(集群), SHAREED(分片)
cache.redis.default.mode=${maven.cache.redis.default.mode}
# Redis服务地址集合
# 写入格式: host1:port1;host2:port2
cache.redis.default.addresses=${maven.cache.redis.default.addresses}
# Redis超时时长(毫秒)
cache.redis.default.timeout=10000
# 当运行模式为CLUSTER时, 允许重定向的最大次数
cache.redis.default.maxRedirections=6
# 自带的连接池的一些通用配置
cache.redis.default.maxIdle=200
cache.redis.default.maxActive=1024
cache.redis.default.maxWait=1000
cache.redis.default.testOnBorrow=true

# Redis运行模式: SINGLETON(单例), CLUSTER(集群), SHAREED(分片)
cache.redis.session.mode=${maven.cache.redis.session.mode}
# Redis服务地址集合
# 写入格式: host1:port1;host2:port2
cache.redis.session.addresses=${maven.cache.redis.session.addresses}
# Redis超时时长(毫秒)
cache.redis.session.timeout=10000
# 当运行模式为CLUSTER时, 允许重定向的最大次数
cache.redis.session.maxRedirections=6